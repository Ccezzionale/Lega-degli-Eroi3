<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highlander Cup 2024</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    body {
      background-color: #0b0c10;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      font-size: 2.2em;
      margin-top: 30px;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .lapide-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px 60px;
    }

    .lapide-img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      border: 2px solid #222;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>

  <h1>Highlander Cup 2024</h1>

  <div class="lapide-container">
    <img src="img/highlander2024.png" alt="Lapide Highlander Cup 2024" class="lapide-img" />
  </div>

</body>
</html>
