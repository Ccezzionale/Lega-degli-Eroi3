<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highlander Cup 2024</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    body {
      margin: 0;
      background-color: #0b0c10;
      color: #fff;
      font-family: 'Georgia', serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #ffcc00;
      font-size: 2.2em;
      text-transform: uppercase;
    }

    .lapide-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 40px auto;
    }

    .lapide-wrapper img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .overlay-nomi {
      position: absolute;
      top: 110px;
      left: 0;
      width: 100%;
      padding: 0 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .overlay-nomi .nome {
      font-size: 1.1em;
      margin: 6px 0;
      color: #ccc;
    }

    .overlay-nomi .eliminata {
      color: #ff4d4d;
      text-decoration: line-through;
    }

    .overlay-nomi .vincitore {
      color: gold;
      font-weight: bold;
      text-shadow: 0 0 5px gold;
    }
  </style>
</head>
<body>

  <h1>Highlander Cup 2024</h1>

  <div class="lapide-wrapper">
    <img src="img/lapide_base_vuota.png" alt="Lapide Highlander" />
    <div class="overlay-nomi">
      <div class="nome">Santos Ubriachi</div>
      <div class="nome eliminata">Real Capra</div>
      <div class="nome eliminata">Dinamo Sbronzi</div>
      <div class="nome">Spartak Torino</div>
      <div class="nome eliminata">FC Bombazza</div>
      <div class="nome eliminata">Atletico Brufoli</div>
      <div class="nome eliminata">Longobarda</div>
      <div class="nome">Real Trambusto</div>
      <div class="nome eliminata">FC Marmotte</div>
      <div class="nome">Tana delle Tigri</div>
      <div class="nome eliminata">Ajax Scars</div>
      <div class="nome">Chievo Baggiano</div>
      <div class="nome eliminata">Pippo United</div>
      <div class="nome eliminata">FC Panettone</div>
      <div class="nome">U.C. Braciolona</div>
      <div class="nome vincitore">Team Bartowski ðŸ‘‘</div>
    </div>
  </div>

</body>
</html>
