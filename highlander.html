<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highlander Cup 2024</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    body {
      background-color: #0b0c10;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      font-size: 2.2em;
      margin-top: 30px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .svg-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .svg-container object {
      width: 100%;
      max-width: 500px;
      border: 2px solid #333;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
      background-color: #1a1a1a;
    }

    .lapide-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .lapide-img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      border: 2px solid #222;
    }

    hr {
      margin: 60px auto;
      width: 80%;
      border: none;
      border-top: 2px dashed #444;
    }
  </style>
</head>
<body>

  <h1>Highlander Cup 2024</h1>

  <!-- ðŸ”„ SEZIONE SVG INTERATTIVA -->
  <div class="svg-container">
    <object data="img/highlander2024_interactive.svg" type="image/svg+xml"></object>
  </div>

  <hr />

  <!-- ðŸª¦ LAPIDE FINALE -->
  <div class="lapide-container">
    <img src="img/highlander2024.png" alt="Lapide Highlander Cup 2024" class="lapide-img" />
  </div>

</body>
</html>
