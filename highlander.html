<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highlander Cup 2024</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    body {
      background-color: #0b0c10;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      font-size: 2.2em;
      margin-top: 30px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .colonna-patibolo {
      max-width: 420px;
      margin: 0 auto;
      padding: 30px 20px;
      border-radius: 15px;
      background-color: #1a1a1a;
      border: 3px solid #770000;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
    }

    .targa {
      background-color: #333;
      color: #cccccc;
      margin: 10px 0;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: inset 0 0 10px #000;
      position: relative;
    }

    .targa.eliminata {
      color: #ff4d4d;
      background-color: #220000;
      text-decoration: line-through;
    }

    .targa.eliminata::after {
      content: " ðŸ’€";
      position: absolute;
      right: 15px;
    }

    .targa.vincitore {
      color: gold;
      background-color: #333300;
      border: 2px solid gold;
      text-shadow: 0 0 5px gold;
    }

    .lapide-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .lapide-img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      border: 2px solid #222;
    }

    hr {
      margin: 60px auto;
      width: 80%;
      border: none;
      border-top: 2px dashed #444;
    }
  </style>
</head>
<body>

  <h1>Highlander Cup 2024</h1>

  <!-- ðŸ”„ SEZIONE INTERATTIVA: aggiorna le eliminazioni ogni settimana -->

    <div class="targa">Spartak Torino</div>

    <div class="targa eliminata">Atletico Brufoli</div>
    <div class="targa eliminata">Longobarda</div>
    <div class="targa">Real Trambusto</div>
    <div class="targa">FC Marmotte</div>
    <div class="targa eliminata">Tana delle Tigri</div>
    <div class="targa">Ajax Scars</div>
    <div class="targa eliminata">Chievo Baggiano</div>
    <div class="targa eliminata">Pippo United</div>
    <div class="targa eliminata">FC Panettone</div>
    <div class="targa eliminata">U.C. Braciolona</div>

  </div>

</body>
</html>
