
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rose - Lega degli Eroi</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    .squadra { border: 1px solid #ccc; margin: 1rem; padding: 1rem; border-radius: 12px; }
    .squadra h2 { margin-bottom: 0.5rem; }
    .giocatore { margin-left: 1rem; }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="rose.html">Rose</a></li>
      <li><a href="classifica.html">Classifica</a></li>
      <li><a href="draft.html">Draft</a></li>
      <li><a href="svincolati.html">Svincolati</a></li>
      <li><a href="chiamate.html">Chiamate</a></li>
      <li><a href="albo.html">Albo d'Oro</a></li>
    </ul>
  </nav>
  <main id="contenuto-rose"></main>
 <script>
  const rose = window.rose;

    const container = document.getElementById('contenuto-rose');
    Object.values(rose).forEach(squadra => {
      const div = document.createElement('div');
      div.className = 'squadra';
      div.innerHTML = `<h2>${squadra.nome}</h2>`;
      squadra.giocatori.forEach(g => {
        const p = document.createElement('p');
        p.className = 'giocatore';
        p.textContent = `${g.nome} (${g.ruolo}) ${g.tag}`;
        div.appendChild(p);
      });
      container.appendChild(div);
    });
  </script>
</body>
</html>
