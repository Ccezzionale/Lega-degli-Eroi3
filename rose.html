
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rose - Lega degli Eroi</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    #filtri-rose {
      padding: 20px;
      text-align: center;
      background-color: #001f3f;
    }
    #filtri-rose select,
    #filtri-rose input {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    #filtri-rose button {
      padding: 8px 12px;
      margin-left: 10px;
      background-color: #ffcc00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h1>Rose delle Squadre</h1>

<div id="filtri-rose">
  <input id="filtro-nome" type="text" placeholder="Cerca giocatore..." />
  
  <select id="filtro-conference">
    <option value="Tutte">Tutte le Conference</option>
    <option value="Conference League">Conference League</option>
    <option value="Conference Championship">Conference Championship</option>
  </select>
  
  <select id="filtro-squadra">
    <option value="Tutte">Tutte le squadre</option>
    <option value="Real Mimmo">Real Mimmo</option>
    <option value="Giody">Giody</option>
    <option value="Desperados">Desperados</option>
    <!-- aggiungi tutte le squadre -->
  </select>
</div>

  <div id="contenitore-rose">Caricamento rose...</div>
  <script src="rose.js?v=11"></script>
</body>
</html>
