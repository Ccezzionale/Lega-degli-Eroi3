<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Chiamate Settimanali</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <h2>Chiamate Settimanali</h2>

  <div class="moduli-container">
    <a class="bottone-chiamata"
       href="https://docs.google.com/forms/d/e/1FAIpQLScNaxnbpVmIW_t23uvRqLkRy6sDrzyEvQQ-mpLDkk67DVDLag/viewform?usp=dialog"
       target="_blank">
       ➕ Compila una chiamata (Conference League)
    </a>
    <a class="bottone-chiamata"
       href="https://docs.google.com/forms/d/e/1FAIpQLSdxOpFrvWkhi6TrhryrIVJUeMISAxo-CatGtw8TuNApRyU8Yg/viewform?usp=dialog"
       target="_blank">
       ➕ Compila una chiamata (Conference Championship)
    </a>
  </div>

  <div class="switcher">
    <button onclick="caricaChiamate('league')">📋 Visualizza Conference League</button>
    <button onclick="caricaChiamate('champ')">📋 Visualizza Conference Championship</button>
  </div>

  <div id="chiamate-container">
    <p>⏳ Seleziona una conference per visualizzare le chiamate.</p>
  </div>

  <script>
    function caricaChiamate(conference) {
      const container = document.getElementById('chiamate-container');
      container.innerHTML = "<p>⏳ Caricamento in corso...</p>";

      let url = "";
      if (conference === "league") {
        url = "https://script.google.com/macros/s/AKfycbxrBDg3cKtDjCxipDeylmjVpqmVZtrdnEgiHOV0D31M64ND-hQePcLX2CffRS-GgfrGCw/exec";
      } else if (conference === "champ") {
        url = "https://script.google.com/macros/s/AKfycbx4Id2uQE-uVX96HPCHAkUATEEb232YfYjlA5uI1RhaiLaFlrMcOoQ8Mju5mWa9ZQGv/exec";
      }

      fetch(url)
        .then(response => response.text())
        .then(data => {
          container.innerHTML = `<pre>${data}</pre>`;
        })
        .catch(error => {
          container.innerHTML = `<p>❌ Errore nel caricamento: ${error}</p>`;
        });
    }
  </script>
</body>
</html>
