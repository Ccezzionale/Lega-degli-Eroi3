<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albo d'Oro - Medagliere</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('img/sfondo_podio.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #212529;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      text-transform: uppercase;
      text-shadow: 3px 3px 6px #000;
      letter-spacing: 1px;
    }

    table {
      width: 95%;
      max-width: 1000px;
      border-collapse: separate;
      border-spacing: 0 12px;
      margin: 0 auto;
      font-size: 1.1rem;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    th {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 12px 10px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    td {
      padding: 12px 10px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      border-bottom: 2px solid #ccc;
    }

    tr:hover td {
      background-color: rgba(255, 255, 255, 0.95);
      transform: scale(1.01);
      transition: all 0.2s ease-in-out;
    }

    .top1 td { background-color: rgba(255, 215, 0, 0.85); color: #000; font-weight: bold; }
    .top2 td { background-color: rgba(192, 192, 192, 0.85); color: #000; font-weight: bold; }
    .top3 td { background-color: rgba(205, 127, 50, 0.85); color: #000; font-weight: bold; }

    .logo-squadra {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Albo d'Oro - Medagliere</h1>
  <table id="medagliere">
    <thead>
      <tr>
        <th>Pos</th>
        <th>Squadra</th>
        <th>ü•á Oro</th>
        <th>ü•à Argento</th>
        <th>ü•â Bronzo</th>
        <th>üèÜ Totale</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const medagliere = [
      { squadra: "Rubinkebab", oro: 3, argento: 1, bronzo: 0 },
      { squadra: "Costantinobull", oro: 3, argento: 0, bronzo: 0 },
      { squadra: "Team Bartowski", oro: 2, argento: 1, bronzo: 1 },
      { squadra: "Pollisti", oro: 2, argento: 2, bronzo: 1 },
      { squadra: "Bayern Christiansen", oro: 1, argento: 1, bronzo: 3 },
      { squadra: "Real Mimmo", oro: 1, argento: 2, bronzo: 2 },
      { squadra: "MinneSota Snakes", oro: 1, argento: 0, bronzo: 0 },
      { squadra: "Desperados", oro: 0, argento: 2, bronzo: 1 },
      { squadra: "I Cugini di Zampagna", oro: 0, argento: 1, bronzo: 1 },
      { squadra: "Ibla", oro: 0, argento: 1, bronzo: 1 },
      { squadra: "PokerMantra", oro: 0, argento: 1, bronzo: 1 },
      { squadra: "3 Amici al Var", oro: 0, argento: 1, bronzo: 0 },
      { squadra: "Giody", oro: 0, argento: 0, bronzo: 1 },
      { squadra: "Union Librino", oro: 0, argento: 0, bronzo: 1 },
      { squadra: "Minnesode Timberland", oro: 0, argento: 0, bronzo: 1 },
    ];

    medagliere.sort((a, b) => {
      if (b.oro !== a.oro) return b.oro - a.oro;
      if (b.argento !== a.argento) return b.argento - a.argento;
      return b.bronzo - a.bronzo;
    });

    const tbody = document.querySelector("#medagliere tbody");

    medagliere.forEach((s, i) => {
      const tr = document.createElement("tr");
      if (i === 0) tr.classList.add("top1");
      else if (i === 1) tr.classList.add("top2");
      else if (i === 2) tr.classList.add("top3");

      const logoPath = `img/${s.squadra}.png`;
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td><img src="${logoPath}" alt="${s.squadra}" class="logo-squadra">${s.squadra}</td>
        <td>${s.oro}</td>
        <td>${s.argento}</td>
        <td>${s.bronzo}</td>
        <td>${s.oro + s.argento + s.bronzo}</td>
      `;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
