<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classifica - Lega degli Eroi</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="classifica_extra.css">
  <style>
    @media screen and (max-width: 768px) {
      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }

      table {
        border: none;
      }

      thead tr {
        display: none;
      }

      tr {
        margin-bottom: 1rem;
        background: #002c4c;
        border-radius: 0.5rem;
        padding: 0.5rem;
      }

      td {
        display: flex;
        justify-content: space-between;
        padding: 0.3rem 0.6rem;
        font-size: 0.9rem;
        border: none;
        border-bottom: 1px solid #001f3f;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #ccc;
        margin-right: 1rem;
      }

      .logo-nome {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <main>
    <h1>Classifica</h1>
    <div class="switcher">
      <button onclick="caricaClassifica('Conference')">Conference</button>
      <button onclick="caricaClassifica('Championship')">Championship</button>
      <button onclick="caricaClassifica('Totale')">Totale</button>
    </div>
    <div id="classifica-container">
      <table id="tabella-classifica">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <script src="classifica.js"></script>
</body>

</html>
