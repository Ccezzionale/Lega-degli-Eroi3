<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classifica - Lega degli Eroi</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="classifica_extra.css" />
  <style>
    @media (max-width: 768px) {
      #tabella-classifica {
        display: none;
      }
      #classifica-mobile {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 1em;
      }
      .scheda-squadra {
        background-color: #012b50;
        color: white;
        border: 1px solid #005288;
        padding: 12px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 0.9em;
      }
      .info-sinistra {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .info-sinistra img {
        height: 28px;
        border-radius: 4px;
        background-color: white;
      }
      .info-destra {
        text-align: right;
        font-weight: bold;
        font-size: 0.9em;
        line-height: 1.2;
      }
    }

    @media (min-width: 769px) {
      #classifica-mobile {
        display: none;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Classifica</h1>
    <div class="switcher">
      <button onclick="caricaClassifica('Conference')">Conference</button>
      <button onclick="caricaClassifica('Championship')">Championship</button>
      <button onclick="caricaClassifica('Totale')">Totale</button>
    </div>
    <div id="classifica-container">
      <table id="tabella-classifica">
        <thead></thead>
        <tbody></tbody>
      </table>
      <div id="classifica-mobile"></div>
    </div>
  </main>
  <script src="classifica.js"></script>
</body>
</html>
