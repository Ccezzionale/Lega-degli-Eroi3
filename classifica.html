<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classifica - Lega degli Eroi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }

    nav {
      background-color: #001f3f;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .home-icon {
      font-size: 1.4rem;
      margin-right: 20px;
      text-decoration: none;
      color: white;
    }

    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
      margin-right: 20px;
      display: none;
    }

    .navbar {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: row;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar li {
      position: relative;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      padding: 8px 12px;
      display: block;
    }

    .navbar a:hover {
      background-color: #0074D9;
      border-radius: 6px;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #003366;
      border-radius: 4px;
      z-index: 10;
      min-width: 180px;
      flex-direction: column;
    }

    .submenu a {
      font-size: 0.95rem;
    }

    .dropdown.show .submenu {
      display: flex;
    }

    h1 {
      color: #001f3f;
      margin: 20px 0 10px;
      text-align: center;
      font-size: 2rem;
    }

    .switcher {
      text-align: center;
      margin: 20px;
    }

    .switcher button {
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #001f3f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .switcher button:hover {
      background-color: #0074D9;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto 40px;
      width: 95%;
      max-width: 1000px;
    }

    thead {
      background-color: #001f3f;
      color: white;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    /* Logo + nome */
    #tabella-classifica td .logo-nome {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #tabella-classifica td .logo-nome img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 50%;
    }

    tr.riga-classifica {
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.08);
  margin-bottom: 12px;
  display: block;
  padding: 10px 12px;
}
tr.riga-classifica td {
  display: inline-block;
  min-width: 100px;
  vertical-align: middle;
}
    
/* Top 4 Totale */
tr.top4 {
  background-color: #ffcc00 !important;
  color: black;
  font-weight: bold;
}

/* Ultime 4 Totale */
tr.ultime4 {
  background-color: #8B0000 !important;
  color: white;
}

tr.top1 {
  background-color: #006400 !important; /* Verde scuro comune */
  color: white;
  font-weight: bold;
}

    /* Accordion Mobile */
    @media (max-width: 768px) {
      #tabella-classifica {
        display: none;
      }

      #classifica-mobile {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
      }

      .accordion-item {
        border-radius: 10px;
        overflow: hidden;
      }

      .accordion-header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        font-weight: bold;
        font-size: 0.95rem;
        background-color: #003b66;
        color: white;
      }

      .accordion-header img {
        height: 48px;
        width: 48px;
        object-fit: contain;
      }

      .accordion-header span {
        display: flex;
        flex-direction: column;
        line-height: 1.2;
        width: 100%;
      }

      .accordion-body {
        display: none;
        flex-wrap: wrap;
        gap: 10px;
        padding: 12px 16px;
        background-color: #004080;
        font-size: 0.85rem;
      }

      .accordion-item.active .accordion-body {
        display: flex;
      }

      .accordion-body span {
        flex: 1 1 45%;
        white-space: nowrap;
        color: white;
      }

      .accordion-item:nth-child(even) .accordion-header {
        background-color: #004472;
      }

      .accordion-item:nth-child(odd) .accordion-header {
        background-color: #003b66;
      }

      .accordion-item.top4 .accordion-header {
        background-color: #ffcc00 !important;
        color: black;
        font-weight: bold;
      }

      .accordion-item.ultime4 .accordion-header {
        background-color: #5c0000 !important;
        color: white;
      }

      .accordion-item.ultime4 .accordion-body span {
        color: white;
      }
    }

    @media (min-width: 769px) {
      #classifica-mobile {
        display: none !important;
      }
    }
  </style>
</head>
<body>

<nav>

</nav>

<main>
  <h1>Classifica</h1>
  <div class="switcher">
    <button>Conference</button>
    <button>Championship</button>

  </div>
  <div id="classifica-container">

      <thead></thead>

<script src="classifica.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.getElementById("hamburger");
    const mainMenu = document.getElementById("mainMenu");
    const submenuToggles = document.querySelectorAll(".toggle-submenu");

    hamburger?.addEventListener("click", () => {
      mainMenu.classList.toggle("show");
    });

    submenuToggles.forEach(toggle => {
      toggle.addEventListener("click", function (e) {
        e.preventDefault();
        const parent = this.closest(".dropdown");
        parent.classList.toggle("show");
      });
    });
  });
</script>

</body>
</html>
