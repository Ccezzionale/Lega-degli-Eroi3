<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classifica - Lega degli Eroi</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="classifica.css" />
  <style>
    @media (max-width: 768px) {
      #classifica-container, .switcher {
        display: none;
      }
      .mobile-classifica {
        display: block;
        padding: 1rem;
      }
      details {
        background-color: #001f3f;
        margin-bottom: 0.7rem;
        border-radius: 10px;
        padding: 0.5rem 1rem;
        color: white;
        border: 1px solid #003b66;
      }
      summary {
        cursor: pointer;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 1rem;
        min-height: 48px;
      }
      .team-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .team-info img {
        height: 20px;
        width: 20px;
        object-fit: cover;
        border-radius: 4px;
        background-color: white;
      }
      ul {
        margin-top: 0.5rem;
        padding-left: 1.5rem;
        font-size: 0.9rem;
      }
    }

    @media (min-width: 769px) {
      .mobile-classifica {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Classifica</h1>
    <!-- Desktop -->
    <div class="switcher">
      <button onclick="caricaClassifica('Conference')">Conference</button>
      <button onclick="caricaClassifica('Championship')">Championship</button>
      <button onclick="caricaClassifica('Totale')">Totale</button>
    </div>
    <div id="classifica-container">
      <table id="tabella-classifica">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Mobile -->
    <div class="mobile-classifica" id="mobile-classifica">
      <details>
        <summary>
          <div class="team-info">
            <img src="img/team_bartowski.png" alt="Team Bartowski" />
            Team Bartowski
          </div>
          <span>#1 - 24 pt. / 1033.5</span>
        </summary>
        <ul>
          <li>Vinte: 8</li>
          <li>Perse: 3</li>
          <li>Pari: 1</li>
        </ul>
      </details>

      <details>
        <summary>
          <div class="team-info">
            <img src="img/real_mimmo.png" alt="Real Mimmo" />
            Real Mimmo
          </div>
          <span>#2 - 21 pt. / 1001.5</span>
        </summary>
        <ul>
          <li>Vinte: 7</li>
          <li>Perse: 4</li>
          <li>Pari: 1</li>
        </ul>
      </details>

      <!-- Aggiungi qui altri blocchi team -->
    </div>
  </div>
  <script src="classifica.js" defer></script>
</body>
</html>
