<script>
// NUOVA FUNZIONE
function generaTabellaVerticale(containerId, draftData) {
  const container = document.getElementById(containerId);

  // Squadre dal primo round
  const pickKeys = Object.keys(draftData[0]).filter(k => k !== "Round");
  const squadre = pickKeys.map(k => draftData[0][k]);

  // Prepara draft per squadra
  const draftPerSquadra = {};
  squadre.forEach(s => draftPerSquadra[s] = []);

  // Popola il draft
  draftData.forEach((roundData, roundIndex) => {
    pickKeys.forEach((pickKey, pickIndex) => {
      const squadra = roundData[pickKey];
      draftPerSquadra[squadra].push(`Pick #${roundIndex + 1}`);
    });
  });

  // Layout a colonne
  let html = '<div style="display:flex;gap:30px;overflow-x:auto;justify-content:center;">';

  squadre.forEach(squadra => {
    html += `
      <div style="flex:1; min-width:150px; text-align:center;">
        <h3>${squadra}</h3>
        <div style="display:flex; flex-direction:column; gap:4px;">`;

    draftPerSquadra[squadra].forEach(pick => {
      html += `<div>${pick}</div>`;
    });

    html += `</div></div>`;
  });

  html += '</div>';

  container.innerHTML = html;
}

</script>
