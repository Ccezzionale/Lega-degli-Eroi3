<script>
function generaTabellaDraft(containerId, draftData) {
  const container = document.getElementById(containerId);
  let html = '<table><thead><tr><th>Round</th>';

  // Intestazioni Pick
  const picks = Object.keys(draftData[0]).filter(k => k !== "Round");
  picks.forEach(p => html += `<th>${p}</th>`);
  html += '</tr></thead><tbody>';

  draftData.forEach(round => {
    html += `<tr><td>${round.Round + 1}</td>`;
    picks.forEach(pick => {
      html += `<td>${round[pick]}</td>`;
    });
    html += '</tr>';
  });
  html += '</tbody></table>';

  container.innerHTML = html;
}
