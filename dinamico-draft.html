<script>
// NUOVA FUNZIONE
function generaTabellaVerticale(containerId, draftData) {
  const container = document.getElementById(containerId);

  const pickKeys = Object.keys(draftData[0]).filter(k => k !== "Round");
  const squadre = pickKeys.map(k => draftData[0][k]);

  const draftPerSquadra = {};
  squadre.forEach(s => draftPerSquadra[s] = []);

  draftData.forEach((roundData, roundIndex) => {
    pickKeys.forEach((pick) => {
      const squadra = roundData[pick];
      draftPerSquadra[squadra].push(`Pick #${roundIndex + 1}`);
    });
  });

  let html = '<div style="display:flex;gap:20px;overflow-x:auto;">';
  squadre.forEach(squadra => {
    html += `<div style="flex:1; min-width:120px;">
               <h3 style="text-align:center;">${squadra}</h3>
               <div style="display:flex;flex-direction:column;align-items:center;">`;
    draftPerSquadra[squadra].forEach(pick => {
      html += `<div style="margin:4px 0;">${pick}</div>`;
    });
    html += `</div></div>`;
  });
  html += '</div>';

  container.innerHTML = html;
}

// CHIAMATA AI DRAFT

generaTabellaVerticale("draft-championship", championshipDraft);
</script>
