<nav>
  <div class="mobile-nav">
    <span class="hamburger" onclick="toggleMenu()">☰</span>
    <a href="index.html" class="home-icon">🏠</a>
  </div>
  <ul class="navbar hidden-on-mobile" id="mobileMenu">
    <li><a href="rose.html">Rose</a></li>

 <main>
  <div class="hero"></div>
  <h1>Benvenuto nella Lega degli Eroi</h1>
  <p>Seleziona una sezione dal menu.</p>
</main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobileMenu");

    hamburger.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden-on-mobile");
    });

    // Chiude il menu mobile dopo un click su qualsiasi link
    document.querySelectorAll(".navbar li a").forEach(link => {
      link.addEventListener("click", () => {
        if (!mobileMenu.classList.contains("hidden-on-mobile")) {
          mobileMenu.classList.add("hidden-on-mobile");
        }
      });
    });
  });
</script>
</body>
</html>
