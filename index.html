 <main>
  <div class="hero"></div>
  <h1>Benvenuto nella Lega degli Eroi</h1>
  <p>Seleziona una sezione dal menu.</p>
</main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobileMenu");
    const draftToggle = document.getElementById("toggle-draft");
    const draftSubmenu = document.getElementById("submenu-draft");

    // Mostra/nasconde il menu mobile
    hamburger.addEventListener("click", function () {
      mobileMenu.classList.toggle("show");
    });

    // Chiude menu mobile quando clicchi su un link
    document.querySelectorAll("#mobileMenu a").forEach(link => {
  link.addEventListener("click", function (e) {
    if (link.id !== "toggle-draft") {
      mobileMenu.classList.remove("show");
    }
  });
});

    // Mostra/nasconde submenu Draft
    draftToggle.addEventListener("click", function (e) {
      e.preventDefault(); // Previene il salto alla home
      draftSubmenu.classList.toggle("hidden");
    });
  });
</script>
</body>
</html>
