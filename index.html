<body>
<nav>

    <span id="hamburger" class="hamburger">☰</span>
    <a href="index.html" class="home-icon">🏠</a>

  <ul class="navbar" id="mobileMenu">
    <li><a href="rose.html">Rose</a></li>

</nav>

 <main>
  <div class="hero"></div>
  <h1>Benvenuto nella Lega degli Eroi</h1>
  <p>Seleziona una sezione dal menu.</p>
</main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobileMenu");

    hamburger.addEventListener("click", function () {
      mobileMenu.classList.toggle("show");
    });

    // Chiude il menu se clicchi su un link
    document.querySelectorAll("#mobileMenu a").forEach(link => {
      link.addEventListener("click", function () {
        mobileMenu.classList.remove("show");
      });
    });

    // ➕ Toggle del submenu "Draft"
    const toggleDraft = document.getElementById("toggle-draft");
    const submenuDraft = document.getElementById("submenu-draft");

    if (toggleDraft && submenuDraft) {
      toggleDraft.addEventListener("click", function (e) {
        e.preventDefault(); // evita che segua il link "#"
        submenuDraft.classList.toggle("hidden");
      });
    }
  });
</script>
</body>
</html>
