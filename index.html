<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lega degli Eroi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }

    nav {
      background-color: #001f3f;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    .home-icon {
      font-size: 1.4rem;
      margin-right: 20px;
      text-decoration: none;
      color: white;
    }

    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
      margin-right: 20px;
    }

    .navbar {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      background-color: #001f3f;
      text-align: left;
      padding-left: 20px;
    }

    .navbar.show {
      display: flex;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      padding: 8px 12px;
      display: block;
    }

    .navbar a:hover {
      background-color: #0074D9;
      border-radius: 6px;
    }

    .submenu {
      display: none;
      flex-direction: column;
      margin-left: 15px;
      background-color: #003366;
      border-radius: 4px;
    }

    .submenu.show {
      display: flex;
    }

    .hero {
      background: url('img/hero_desktop.jpg') no-repeat center center;
      background-size: cover;
      height: 250px;
      border-bottom: 4px solid #ffcc00;
    }

    h1 {
      color: #001f3f;
      margin: 30px 0 10px;
      font-size: 2.2rem;
      text-align: center;
      text-shadow: 2px 2px 8px #ffcc00;
    }

    p {
      font-size: 1.1rem;
      color: #333;
      text-align: center;
    }

    @media (min-width: 768px) {
      .navbar {
        display: flex;
        flex-direction: row;
        gap: 20px;
        background-color: transparent;
        padding-left: 0;
      }

      .submenu {
        position: absolute;
        display: none;
        top: 100%;
        left: 0;
        z-index: 10;
        min-width: 180px;
      }

      .dropdown:hover .submenu {
        display: flex;
        flex-direction: column;
      }

      nav {
        justify-content: flex-start;
        gap: 30px;
      }

      .hamburger {
        display: none;
      }
    }
  </style>
</head>
<body>

<nav>
  <span id="hamburger" class="hamburger">‚ò∞</span>
  <a href="index.html" class="home-icon">üè†</a>
  <ul class="navbar" id="mainMenu">
    <li><a href="rose.html">Rose</a></li>
    <li>
      <a href="#" id="toggle-draft">Draft ‚ñæ</a>
      <ul class="submenu" id="submenu-draft">
        <li><a href="draft_championship.html">üü¶ Conf.Championship</a></li>
        <li><a href="draft_conference.html">üü® Conf.League</a></li>
      </ul>
    </li>
    <li>
      <a href="#" id="toggle-competizioni">Competizioni ‚ñæ</a>
      <ul class="submenu" id="submenu-competizioni">
        <li><a href="classifica.html">üìä Classifiche</a></li>
        <li><a href="playoff.html">üèÜ Playoff</a></li>
      </ul>
    </li>
    <li><a href="svincolati.html">Svincolati</a></li>
    <li><a href="chiamate.html">Chiamate</a></li>
    <li><a href="albo.html">Albo d'Oro</a></li>
  </ul>
</nav>

<main>
  <div class="hero"></div>
  <h1>Benvenuto nella Lega degli Eroi</h1>
  <p>Seleziona una sezione dal menu.</p>
</main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.getElementById("hamburger");
    const mainMenu = document.getElementById("mainMenu");
    const toggleDraft = document.getElementById("toggle-draft");
    const toggleCompetizioni = document.getElementById("toggle-competizioni");
    const submenuDraft = document.getElementById("submenu-draft");
    const submenuCompetizioni = document.getElementById("submenu-competizioni");

    hamburger?.addEventListener("click", () => {
      mainMenu.classList.toggle("show");
    });

    toggleDraft?.addEventListener("click", function (e) {
      e.preventDefault();
      submenuDraft.classList.toggle("show");
    });

    toggleCompetizioni?.addEventListener("click", function (e) {
      e.preventDefault();
      submenuCompetizioni.classList.toggle("show");
    });
  });
</script>
</body>
</html>
