<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lega degli Eroi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }

    nav {
      background-color: #001f3f;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    .home-icon {
      font-size: 1.4rem;
      margin-right: 20px;
      text-decoration: none;
      color: white;
    }

    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
      margin-right: 20px;
    }

    .navbar {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      background-color: #001f3f;
      text-align: left;
      padding-left: 20px;
    }

    .navbar.show {
      display: flex;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      padding: 8px 12px;
      display: block;
    }

    .navbar a:hover {
      background-color: #0074D9;
      border-radius: 6px;
    }

    .dropdown .submenu {
      display: none;
      flex-direction: column;
      margin-left: 15px;
    }

    .dropdown .submenu a {
      font-size: 0.95rem;
    }

    .dropdown.show .submenu {
      display: flex;
    }

    .nav-header {
      display: flex;
      align-items: center;
    }

    .hero {
      background: url('img/hero_desktop.jpg') no-repeat center center;
      background-size: cover;
      height: 250px;
      border-bottom: 4px solid #ffcc00;
    }

    h1 {
      color: #001f3f;
      margin: 30px 0 10px;
      font-size: 2.2rem;
      text-align: center;
      text-shadow: 2px 2px 8px #ffcc00;
    }

    p {
      font-size: 1.1rem;
      color: #333;
      text-align: center;
    }

    @media (min-width: 768px) {
      .navbar {
        display: flex;
        flex-direction: row;
        gap: 20px;
        align-items: center;
        background-color: transparent;
        padding-left: 0;
      }

      .dropdown .submenu {
        background-color: #003366;
        border-radius: 4px;
        display: none;
        padding-left: 10px;
        margin-top: 5px;
      }

      .dropdown.show .submenu {
        display: flex;
        flex-direction: column;
      }

      nav {
        justify-content: flex-start;
        gap: 30px;
      }

      .hamburger {
        display: none;
      }
    }
  </style>
</head>
<body>

<nav>
  <span id="hamburger" class="hamburger">‚ò∞</span>
  <a href="index.html" class="home-icon">üè†</a>
  <ul class="navbar" id="mainMenu">
    <li><a href="rose.html">Rose</a></li>
    <li class="dropdown">
      <a href="#">Draft ‚ñæ</a>
      <div class="submenu">
        <a href="draft_championship.html">üü¶ Conf.Championship</a>
        <a href="draft_conference.html">üü® Conf.League</a>
      </div>
    </li>
    <li class="dropdown">
      <a href="#">Competizioni ‚ñæ</a>
      <div class="submenu">
        <a href="classifica.html">üìä Classifiche</a>
        <a href="playoff.html">üèÜ Playoff</a>
      </div>
    </li>
    <li><a href="svincolati.html">Svincolati</a></li>
    <li><a href="chiamate.html">Chiamate</a></li>
    <li><a href="albo.html">Albo d'Oro</a></li>
  </ul>
</nav>

<main>
  <div class="hero"></div>
  <h1>Benvenuto nella Lega degli Eroi</h1>
  <p>Seleziona una sezione dal menu.</p>
</main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.getElementById("hamburger");
    const mainMenu = document.getElementById("mainMenu");

    hamburger?.addEventListener("click", () => {
      mainMenu.classList.toggle("show");
    });
  });

    const dropdowns = document.querySelectorAll(".dropdown > a");
    dropdowns.forEach(link => {
      link.addEventListener("click", function(e) {
        if (window.innerWidth < 768) {
          e.preventDefault();
          const parent = this.parentElement;
          parent.classList.toggle("show");
        }
      });
    });
    </script>


</body>
</html>
