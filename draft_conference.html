<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draft Conference</title>
  <link rel="stylesheet" href="draft.css" />
</head>
<body>
<nav>
  <div class="nav-left">
    <span id="hamburger" class="hamburger">☰</span>
    <a href="index.html" class="home-icon">🏠</a>
  </div>
  <ul class="navbar" id="mainMenu">
    <li><a href="rose.html">Rose</a></li>
    <li class="dropdown">
      <a href="#" class="toggle-submenu">Draft ▾</a>
      <ul class="submenu">
        <li><a href="draft_championship.html">🟦 Conf.Championship</a></li>
        <li><a href="draft_conference.html">🟨 Conf.League</a></li>
      </ul>
    </li>
    <li class="dropdown">
      <a href="#" class="toggle-submenu">Classifiche ▾</a>
      <ul class="submenu">
        <li><a href="classifica.html">📊 Classifica</a></li>
        <li><a href="playoff.html">🏆 Playoff</a></li>
      </ul>
    </li>
    <li><a href="svincolati.html">Svincolati</a></li>
    <li><a href="chiamate.html">Chiamate</a></li>
    <li><a href="albo.html">Albo d'Oro</a></li>
  </ul>
</nav>

<div class="container-draft">
  <div class="colonna-pick">
    <table id="tabella-pick"></table>
    <div id="riepilogo-pick"></div>
  </div>
  <div class="colonna-svincolati">
    <div id="filtri">
      <select id="filtro-ruolo">
        <option value="">Tutti i Ruoli</option>
      </select>
      <select id="filtro-squadra">
        <option value="">Tutte le Squadre</option>
      </select>
      <input type="text" id="barra-ricerca" placeholder="Cerca giocatore..." />
      <button id="reset-filtri">Reset</button>
    </div>
    <table id="tabella-svincolati"></table>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.getElementById("hamburger");
    const mainMenu = document.getElementById("mainMenu");
    const submenuToggles = document.querySelectorAll(".toggle-submenu");

    hamburger?.addEventListener("click", () => {
      mainMenu.classList.toggle("show");
    });

    submenuToggles.forEach(toggle => {
      toggle.addEventListener("click", function (e) {
        e.preventDefault();
        const parent = this.closest(".dropdown");
        parent.classList.toggle("show");
      });
    });
  });
</script>
<script src="draft_script_unificato.js"></script>
</body>
</html>
