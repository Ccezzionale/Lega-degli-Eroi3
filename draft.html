<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draft Room - Lega degli Eroi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001f3f;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      font-size: 2.6em;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    .top-link {
      text-align: center;
      margin-bottom: 30px;
    }
    .top-link a {
      color: #00ffff;
      text-decoration: none;
      font-size: 1.2em;
    }
    form {
      background: #003366;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      max-width: 520px;
      margin: 0 auto 40px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
    }
    select, input[list] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #ff4136;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }
    button:hover { background-color: #ff6347; }
    #aggiorna {
      background-color: #0074D9;
      margin: 0 auto 20px;
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #ffffff;
      color: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #003366;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #0074D9;
      color: #fff;
      text-transform: uppercase;
    }
    .next-pick { background: #ffe680 !important; }
    .stats {
      margin-top: 40px;
      padding: 20px;
      background: #003366;
      border-radius: 10px;
    }
    .stats h2 { color: #ffcc00; margin-top: 0; }
  </style>
</head>
<body>
  <h1>Draft Room - Lega degli Eroi</h1>
  <div class="top-link">
    <a href="statistiche.html" target="_blank">üìä Vai alle Statistiche del Draft</a>
  </div>

  <form method="POST" action="https://script.google.com/macros/s/AKfycby0W3NDRg4zc9RZqulatahxrlCjOzirVYmPLxZPliqPXiJxUOUBZww0pm1Y-KyzG3Y/exec">
    <label for="filtroRuolo">Filtra per Ruolo:</label>
    <select id="filtroRuolo"><option value="">-- Tutti --</option></select>

    <label for="filtroSerieA">Filtra per Squadra Serie A:</label>
    <select id="filtroSerieA"><option value="">-- Tutte --</option></select>

    <label for="giocatore">Giocatore:</label>
    <input list="lista-giocatori" name="giocatore" id="giocatore" required />
    <datalist id="lista-giocatori"></datalist>

    <button type="submit">Invia Pick</button>
    <div id="message"></div>
  </form>

  <button id="aggiorna">üîÅ Aggiorna Pick</button>

  <table id="tabella-pick">
    <thead>
      <tr>
        <th>Pick</th>
        <th>Squadra</th>
        <th>Giocatore</th>
        <th>Ruolo</th>
        <th>Squadra Serie A</th>
        <th>Quotazione</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="stats">
    <h2>Statistiche Live</h2>
    <div id="ultime-pick"></div>
    <div id="stat-ruolo"></div>
    <div id="stat-squadra"></div>
  </div>

  <script>
    const ruoloMap = {}, squadraMap = {};
    let allRows = [];
    const normalize = s => s.normalize("NFD").replace(/\p{Diacritic}/gu, "").replace(/[^a-z0-9]/gi, "").toLowerCase();

    async function caricaLookupGiocatori() {
      const res = await fetch("giocatori_completo_finale.csv");
      const text = await res.text();
      allRows = text.trim().split(/\r?\n/).slice(1);

      const draftCSV = await (await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTDKKMarxp0Kl7kiIWa-1X7jB-54KcQaLIGArN1FfR_X40rwAKVRgUYRGhrzIJ7SsKtUPnk_Cz8F0qt/pub?output=csv")).text();
      const pickFatte = draftCSV.split(/\r?\n/).slice(1).map(r => r.split(",")[2]?.trim().toLowerCase()).filter(Boolean);
      const scelti = new Set(pickFatte.map(normalize));

      const dl = document.getElementById("lista-giocatori");
      const filtroSA = document.getElementById("filtroSerieA");
      const filtroR = document.getElementById("filtroRuolo");
      const setSA = new Set();
      const setRuolo = new Set();

      function aggiornaDatalist() {
        dl.innerHTML = "";
        allRows.forEach(r => {
          const [nome, ruolo, squadraSA, quot] = r.split(",").map(c => c.trim().replace(/^\"|\"$/g, ""));
          const key = normalize(nome);
          if (scelti.has(key)) return;
          if ((filtroSA.value && squadraSA !== filtroSA.value) || (filtroR.value && ruolo !== filtroR.value)) return;
          const opt = document.createElement("option");
          opt.value = nome;
          opt.label = `${ruolo} | ${squadraSA} | ‚Ç¨${quot}`;
          dl.appendChild(opt);
        });
      }

      allRows.forEach(r => {
        const [nome, ruolo, squadraSA, quot] = r.split(",").map(c => c.trim().replace(/^\"|\"$/g, ""));
        const key = normalize(nome);
        if (!scelti.has(key)) {
          ruoloMap[key] = ruolo;
          squadraMap[key] = [squadraSA, quot];
        }
        setSA.add(squadraSA);
        setRuolo.add(ruolo);
      });

      [...setSA].sort().forEach(sa => {
        const o = document.createElement("option");
        o.textContent = sa;
        filtroSA.appendChild(o);
      });
      [...setRuolo].sort().forEach(r => {
        const o = document.createElement("option");
        o.textContent = r;
        filtroR.appendChild(o);
      });

      filtroSA.addEventListener("change", aggiornaDatalist);
      filtroR.addEventListener("change", aggiornaDatalist);

      aggiornaDatalist();
    }

    async function caricaPick() {
      if (Object.keys(ruoloMap).length === 0) await caricaLookupGiocatori();
      const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTDKKMarxp0Kl7kiIWa-1X7jB-54KcQaLIGArN1FfR_X40rwAKVRgUYRGhrzIJ7SsKtUPnk_Cz8F0qt/pub?output=csv");
      const righe = (await res.text()).split(/\r?\n/).slice(1);
      const tbody = document.querySelector("#tabella-pick tbody");
      tbody.innerHTML = "";

      const ultime = [];
      const perRuolo = {}, perSquadra = {};
      let evidenziata = false;

      righe.forEach(riga => {
        const cols = riga.match(/(".*?"|[^",]+)(?=,|$)/g)?.map(c => c.replace(/^"|"$/g, ""));
        if (!cols) return;
        const [pick, squadraFant, giocatore = ""] = cols;
        const key = normalize(giocatore);
        const ruolo = ruoloMap[key] || "‚Äî";
        const squadraSA = squadraMap[key]?.[0] || "‚Äî";
        const quot = squadraMap[key]?.[1] || "‚Äî";

        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${pick}</td><td>${squadraFant}</td><td>${giocatore}</td><td>${ruolo}</td><td>${squadraSA}</td><td>${quot}</td>`;
        if (!giocatore && !evidenziata) {
          tr.classList.add("next-pick");
          evidenziata = true;
        }
        tbody.appendChild(tr);

        if (giocatore) ultime.push(giocatore);
        if (ruolo !== "‚Äî") perRuolo[ruolo] = (perRuolo[ruolo] || 0) + 1;
        if (squadraFant) perSquadra[squadraFant] = (perSquadra[squadraFant] || 0) + 1;
      });

      document.getElementById("ultime-pick").innerHTML = `<strong>Ultime 3 Pick:</strong> ${ultime.slice(-3).reverse().join(", ")}`;
      document.getElementById("stat-ruolo").innerHTML = `<strong>Pick per Ruolo:</strong> ${Object.entries(perRuolo).map(([r,c]) => `${r}: ${c}`).join(" | ")}`;
      document.getElementById("stat-squadra").innerHTML = `<strong>Pick per Squadra Fanta:</strong> ${Object.entries(perSquadra).map(([s,c]) => `${s}: ${c}`).join(" | ")}`;
    }

    document.getElementById("aggiorna").addEventListener("click", caricaPick);
    window.addEventListener("DOMContentLoaded", caricaPick);
  </script>
</body>
</html>
