
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Draft Room - Invia Pick</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 30px; max-width: 500px; margin: auto; }
    h1 { color: #1e3a8a; text-align: center; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; font-weight: bold; }
    select, input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; }
    input[type="submit"] { margin-top: 20px; background: #2563eb; color: white; padding: 10px; border: none; cursor: pointer; width: 100%; font-size: 16px; }
    input[type="submit"]:hover { background: #1e40af; }
  </style>
</head>
<body>
  <h1>Invia la tua Pick</h1>
  <form method="POST" action="https://script.google.com/macros/s/AKfycby0W3NDRg4zc9RZqulatahxrlCjOzirVYmPLxZPliqPXiJxUOUBZww0pm1Y-KyzG3Y/exec">
    <label for="squadra">Squadra</label>
    <select name="squadra" required>
      <option value="">-- Scegli --</option>
      <option value="Bayern">Bayern</option>
      <option value="Desperados">Desperados</option>
      <option value="Giulay">Giulay</option>
      <option value="Ibla">Ibla</option>
      <option value="Minnesode">Minnesode</option>
      <option value="Minnesota Snakes">Minnesota Snakes</option>
      <option value="Pandin">Pandin</option>
      <option value="Team Bartowski">Team Bartowski</option>
    </select>

    <label for="pick">Numero Pick</label>
    <input type="number" name="pick" required min="1" />

    <label for="giocatore">Giocatore scelto</label>
    <input type="text" name="giocatore" required />

    <input type="submit" value="Invia Pick" />
  </form>
</body>
</html>
