<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draft Room ‚Äë Lega degli Eroi</title>
  <style>
    /* ---- palette blu / oro / rosso ---- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001f3f;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      font-size: 2.6em;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    .top-link {
      text-align: center;
      margin-bottom: 30px;
    }
    .top-link a {
      color: #00ffff;
      text-decoration: none;
      font-size: 1.2em;
    }

    /* ---- form ---- */
    form {
      background: #003366;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      max-width: 520px;
      margin: 0 auto 40px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #ffffff;
      color: #000;
      font-size: 1em;
    }
    button {
      background-color: #ff4136;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }
    button:hover { background-color: #ff6347; }
    #aggiorna {
      background-color: #0074D9;
      margin: 0 auto 20px;
      display: block;
    }

    /* ---- table ---- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #ffffff;
      color: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #003366;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #0074D9;
      color: #fff;
      text-transform: uppercase;
    }
    /* riga evidenziata (prossima pick) */
    .next-pick { background: #ffe680 !important; }

    /* ---- stats ---- */
    .stats {
      margin-top: 40px;
      padding: 20px;
      background: #003366;
      border-radius: 10px;
    }
    .stats h2 { color: #ffcc00; margin-top: 0; }
  </style>
</head>
<body>
  <h1>Draft Room ‚Äë Lega degli Eroi</h1>
  <div class="top-link">
    <a href="statistiche.html" target="_blank">üìä Vai alle Statistiche del Draft</a>
  </div>

  <!-- ===== FORM PICK ===== -->
  <form method="POST"
        action="https://script.google.com/macros/s/AKfycby0W3NDRg4zc9RZqulatahxrlCjOzirVYmPLxZPliqPXiJxUOUBZww0pm1Y-KyzG3Y/exec">
    <label for="pick">Numero Pick:</label>
    <input type="number" name="pick" id="pick" required />

    <label for="squadra">Nome Squadra:</label>
    <select name="squadra" id="squadra" required>
      <option value="">-- Seleziona una squadra --</option>
      <option>MinneSota Snakes</option>
      <option>Pandinicoccolosini</option>
      <option>Desperados</option>
      <option>Giulay</option>
      <option>Ibla</option>
      <option>Minnesode Timberland</option>
      <option>Bayern Christiansen</option>
      <option>Team Bartowski</option>
    </select>

    <label for="filtroSerieA">Filtra per Squadra Serie&nbsp;A:</label>
    <select id="filtroSerieA">
      <option value="">-- Tutte --</option>
    </select>

    <label for="giocatore">Giocatore:</label>
    <input list="lista-giocatori" name="giocatore" id="giocatore" required />
    <datalist id="lista-giocatori"></datalist>

    <button type="submit">Invia Pick</button>
    <div id="message"></div>
  </form>

  <button id="aggiorna">üîÅ Aggiorna Pick</button>

  <!-- ===== TABELLA PICK ===== -->
  <table id="tabella-pick">
    <thead>
      <tr>
        <th>Pick</th>
        <th>Squadra</th>
        <th>Giocatore</th>
        <th>Ruolo</th>
        <th>Squadra Serie A</th>
        <th>Quot.</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ===== STATISTICHE ===== -->
  <div class="stats">
    <h2>Statistiche Live</h2>
    <div id="ultime-pick"></div>
    <div id="stat-ruolo"></div>
    <div id="stat-squadra"></div>
  </div>

  <!-- ===== SCRIPT ===== -->
  <script>
    // mappe globali
    const ruoloMap   = {};   // nome normalizzato -> ruolo
    const squadraMap = {};   // nome normalizzato -> [squadraSA, quotazione]
    let allRows      = [];   // righe CSV giocatori (per filtro)

    // normalizza stringa per i match
    const normalize = s => s.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/gi, "").toLowerCase();

    // -------- Carica il file giocatori & popola datalist + filtro --------
  async function caricaLookupGiocatori() {
  const res  = await fetch("giocatori_completo_finale.csv");
  const text = await res.text();
  allRows    = text.trim().split(/\r?\n/).slice(1);

  // üëá Carichiamo le pick gi√† fatte
  const draftCSV = await (await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTDKKMarxp0Kl7kiIWa-1X7jB-54KcQaLIGArN1FfR_X40rwAKVRgUYRGhrzIJ7SsKtUPnk_Cz8F0qt/pub?output=csv")).text();
  const pickFatte = draftCSV.split(/\r?\n/).slice(1)
    .map(r => r.split(",")[2]?.trim().toLowerCase())
    .filter(nome => nome); // solo se non vuoto

  const scelti = new Set(pickFatte.map(n => normalize(n)));

  const dl      = document.getElementById("lista-giocatori");
  const filtro  = document.getElementById("filtroSerieA");
  const setSA   = new Set();

  allRows.forEach(r => {
    const [nome, ruolo, squadraSA, quot] = r.split(",").map(c => c.trim().replace(/^\"|\"$/g, ""));
    const key = normalize(nome);
    if (scelti.has(key)) return; // üëà salta giocatori gi√† scelti

    ruoloMap[key]   = ruolo;
    squadraMap[key] = [squadraSA, quot];
    setSA.add(squadraSA);

    const opt = document.createElement("option");
    opt.value = nome;
    opt.label = `${ruolo} | ${squadraSA} | ‚Ç¨${quot}`;
    dl.appendChild(opt);
  });

  [...setSA].sort().forEach(sa => {
    const o = document.createElement("option");
    o.textContent = sa;
    filtro.appendChild(o);
  });

  filtro.addEventListener("change", () => {
    dl.innerHTML = "";
    allRows.forEach(r => {
      const [nome, ruolo, squadraSA, quot] = r.split(",").map(c => c.trim().replace(/^\"|\"$/g, ""));
      const key = normalize(nome);
      if ((filtro.value && squadraSA !== filtro.value) || scelti.has(key)) return;

      const opt = document.createElement("option");
      opt.value = nome;
      opt.label = `${ruolo} | ${squadraSA} | ‚Ç¨${quot}`;
      dl.appendChild(opt);
    });
  });
}
      // filtro squadra Serie A
      filtro.addEventListener("change", () => {
        const scelta = filtro.value;
        dl.innerHTML = "";
        allRows.forEach(r => {
          const [nome, ruolo, squadraSA, quot] = r.split(",").map(c => c.trim().replace(/^"|"$/g, ""));
          if (!scelta || squadraSA === scelta) {
            const opt = document.createElement("option");
            opt.value = nome;
            opt.label = `${ruolo} | ${squadraSA} | ‚Ç¨${quot}`;
            dl.appendChild(opt);
          }
        });
      });
    }

    // -------- Carica pick dal Google Sheet --------
    async function caricaPick() {
      if (Object.keys(ruoloMap).length === 0) await caricaLookupGiocatori();

      const sheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDKKMarxp0Kl7kiIWa-1X7jB-54KcQaLIGArN1FfR_X40rwAKVRgUYRGhrzIJ7SsKtUPnk_Cz8F0qt/pub?output=csv";
      const text  = await (await fetch(sheetCSV)).text();
      const righe = text.split(/\r?\n/).slice(1); // lasciamo righe vuote

      const tbody = document.querySelector("#tabella-pick tbody");
      tbody.innerHTML = "";

      const ultime = [];
      const perRuolo = {}, perSquadra = {};
      let evidenziata = false; // per marcare la prima pick vuota

      righe.forEach(riga => {
        const cols = riga.match(/(".*?"|[^",]+)(?=,|$)/g)?.map(c => c.replace(/^"|"$/g, ""));
        if (!cols) return;
        const pick          = cols[0] || "";
        const squadraFant   = cols[1] || "";
        const giocatore     = cols[2] || "";
        const key           = normalize(giocatore);
        const ruolo         = ruoloMap[key]        || "‚Äî";
        const squadraSA     = squadraMap[key]?.[0] || "‚Äî";
        const quotazione    = squadraMap[key]?.[1] || "‚Äî";

        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${pick}</td><td>${squadraFant}</td><td>${giocatore}</td><td>${ruolo}</td><td>${squadraSA}</td><td>${quotazione}</td>`;

        if (!giocatore && !evidenziata) {
          tr.classList.add("next-pick");
          evidenziata = true;
        }
        tbody.appendChild(tr);

        if (giocatore) ultime.push(giocatore);
        if (ruolo !== "‚Äî")      perRuolo[ruolo]          = (perRuolo[ruolo]          || 0) + 1;
        if (squadraFant)         perSquadra[squadraFant]  = (perSquadra[squadraFant]  || 0) + 1;
      });

      document.getElementById("ultime-pick").innerHTML  = `<strong>Ultime 3 Pick:</strong> ${ultime.slice(-3).reverse().join(", ")}`;
      document.getElementById("stat-ruolo").innerHTML   = `<strong>Pick per Ruolo:</strong> ${Object.entries(perRuolo).map(([r,c]) => `${r}: ${c}`).join(" | ")}`;
      document.getElementById("stat-squadra").innerHTML = `<strong>Pick per Squadra Fanta:</strong> ${Object.entries(perSquadra).map(([s,c]) => `${s}: ${c}`).join(" | ")}`;
    }

    // -------- eventi --------
    document.getElementById("aggiorna").addEventListener("click", caricaPick);
    window.addEventListener("DOMContentLoaded", caricaPick);
  </script>
</body>
</html>
