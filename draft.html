<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draft Room - Lega degli Eroi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001f3f;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      font-size: 2.6em;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    .top-link {
      text-align: center;
      margin-bottom: 10px;
    }
    .top-link a {
      color: #00ffff;
      text-decoration: none;
      font-size: 1.2em;
    }
    #turno-attuale {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #ffcc00;
    }
    form {
      background: #003366;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      max-width: 520px;
      margin: 0 auto 40px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #ffffff;
      color: #000;
      font-size: 1em;
    }
    button {
      background-color: #ff4136;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #ff6347;
    }
    #aggiorna {
      background-color: #0074D9;
      margin: 0 auto 20px;
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #ffffff;
      color: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #003366;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #0074D9;
      color: white;
      text-transform: uppercase;
    }
    .next-pick {
      background-color: #ffe680 !important;
    }
    .stats {
      margin-top: 40px;
      padding: 20px;
      background: #003366;
      border-radius: 10px;
    }
    .stats h2 {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Draft Room - Lega degli Eroi</h1>
  <div class="top-link">
    <a href="statistiche.html" target="_blank">üìä Vai alle Statistiche del Draft</a>
  </div>
  <div id="turno-attuale">‚è≥ Caricamento turno in corso...</div>
  <form method="POST" action="https://script.google.com/macros/s/AKfycby0W3NDRg4zc9RZqulatahxrlCjOzirVYmPLxZPliqPXiJxUOUBZww0pm1Y-KyzG3Y/exec">
    <label for="filtroSerieA">Filtra per Squadra Serie A:</label>
    <select id="filtroSerieA">
      <option value="">-- Tutte --</option>
    </select>
    <label for="giocatore">Giocatore:</label>
    <input list="lista-giocatori" name="giocatore" id="giocatore" required />
    <datalist id="lista-giocatori"></datalist>
    <button type="submit">Invia Pick</button>
    <div id="message"></div>
  </form>
  <button id="aggiorna">üîÅ Aggiorna Pick</button>
  <table id="tabella-pick">
    <thead>
      <tr>
        <th>Pick</th>
        <th>Squadra</th>
        <th>Giocatore</th>
        <th>Ruolo</th>
        <th>Squadra Serie A</th>
        <th>Quotazione</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="stats">
    <h2>Statistiche Live</h2>
    <div id="ultime-pick"></div>
    <div id="stat-ruolo"></div>
    <div id="stat-squadra"></div>
  </div>
  <script>
    // Lo script completo resta identico a prima, ma aggiorneremo anche il turno attuale
    async function mostraTurnoAttuale() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDKKMarxp0Kl7kiIWa-1X7jB-54KcQaLIGArN1FfR_X40rwAKVRgUYRGhrzIJ7SsKtUPnk_Cz8F0qt/pub?output=csv";
      const csv = await (await fetch(url)).text();
      const righe = csv.trim().split(/\r?\n/).slice(1);
      const prossima = righe.find(r => r.split(",")[2].trim() === "");
      if (!prossima) return document.getElementById("turno-attuale").textContent = "‚úÖ Draft completato!";

      const colonne = prossima.split(",");
      const pick = colonne[0]?.trim();
      const squadra = colonne[1]?.trim();
      document.getElementById("turno-attuale").textContent = `üéØ √à il turno di: ${squadra} (Pick ${pick})`;

      const form = document.querySelector("form");
      const pickInput = document.createElement("input");
      pickInput.type = "hidden";
      pickInput.name = "pick";
      pickInput.value = pick;
      form.appendChild(pickInput);

      const squadraInput = document.createElement("input");
      squadraInput.type = "hidden";
      squadraInput.name = "squadra";
      squadraInput.value = squadra;
      form.appendChild(squadraInput);
    }
    window.addEventListener("DOMContentLoaded", mostraTurnoAttuale);
  </script>
</body>
</html>
