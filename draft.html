<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draft Room - Lega degli Eroi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001f3f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      font-size: 2.4em;
      margin: 20px 0 10px;
      text-transform: uppercase;
    }
    .top-link {
      text-align: center;
      margin-bottom: 10px;
    }
    .top-link a {
      color: #00ffff;
      text-decoration: none;
      font-size: 1.2em;
    }
    #turno-attuale {
      text-align: center;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 0 20px 40px;
    }
    .tabella-container {
      flex: 1;
    }
    .lista-container {
      flex: 1;
      background-color: #003366;
      padding: 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      color: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #003366;
      padding: 8px;
      text-align: center;
      font-size: 0.9em;
    }
    th {
      background-color: #0074D9;
      color: white;
      text-transform: uppercase;
    }
    .next-pick {
      background-color: #ffe680 !important;
    }
    .stats {
      margin-top: 20px;
      padding: 20px;
      background: #003366;
      border-radius: 10px;
    }
    .stats h2 {
      color: #ffcc00;
      margin-top: 0;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #ff4136;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #ff6347;
    }
    .giocatore-item {
      background-color: #ffffff;
      color: #000;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    .giocatore-item:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Draft Room - Lega degli Eroi</h1>
  <div class="top-link">
    <a href="statistiche.html" target="_blank">üìä Vai alle Statistiche del Draft</a>
  </div>
  <div id="turno-attuale">‚è≥ Caricamento turno in corso...</div>

  <div class="container">
    <div class="tabella-container">
      <table id="tabella-pick">
        <thead>
          <tr>
            <th>Pick</th>
            <th>Squadra</th>
            <th>Giocatore</th>
            <th>Ruolo</th>
            <th>Squadra Serie A</th>
            <th>Quot.</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="stats">
        <h2>Statistiche Live</h2>
        <div id="ultime-pick"></div>
        <div id="stat-ruolo"></div>
        <div id="stat-squadra"></div>
      </div>
    </div>

    <div class="lista-container">
      <label for="filtroSerieA">Filtra per Squadra Serie A:</label>
      <select id="filtroSerieA"><option value="">-- Tutte --</option></select>
      <div id="lista-giocatori"></div>
    </div>
  </div>

  <script>
    let ruoloMap = {}, squadraMap = {}, allRows = [], giocatoriScelti = new Set();

    const normalize = str => str.normalize("NFD").replace(/\p{Diacritic}/gu, "").replace(/[^a-z0-9]/gi, "").toLowerCase();

    async function mostraTurnoAttuale() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDKKMarxp0Kl7kiIWa-1X7jB-54KcQaLIGArN1FfR_X40rwAKVRgUYRGhrzIJ7SsKtUPnk_Cz8F0qt/pub?output=csv";
      const csv = await (await fetch(url)).text();
      const righe = csv.trim().split(/\r?\n/).slice(1);
      const prossima = righe.find(r => r.split(",")[2].trim() === "");
      if (!prossima) return document.getElementById("turno-attuale").textContent = "‚úÖ Draft completato!";

      const [pick, squadra] = prossima.split(",");
      document.getElementById("turno-attuale").textContent = `üéØ √à il turno di: ${squadra} (Pick ${pick})`;
    }

    async function caricaGiocatori() {
      const res = await fetch("giocatori_completo_finale.csv");
      const text = await res.text();
      allRows = text.trim().split(/\r?\n/).slice(1);

      const pickCSV = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTDKKMarxp0Kl7kiIWa-1X7jB-54KcQaLIGArN1FfR_X40rwAKVRgUYRGhrzIJ7SsKtUPnk_Cz8F0qt/pub?output=csv");
      const pickText = await pickCSV.text();
      pickText.split(/\r?\n/).slice(1).forEach(r => {
        const name = r.split(",")[2]?.trim();
        if (name) giocatoriScelti.add(normalize(name));
      });

      const listaDiv = document.getElementById("lista-giocatori");
      const filtro = document.getElementById("filtroSerieA");
      const setSA = new Set();

      listaDiv.innerHTML = "";

      allRows.forEach(r => {
        const [nome, ruolo, squadraSA, quot] = r.split(",").map(c => c.trim().replace(/^"|"$/g, ""));
        const key = normalize(nome);
        if (giocatoriScelti.has(key)) return;
        ruoloMap[key] = ruolo;
        squadraMap[key] = [squadraSA, quot];
        setSA.add(squadraSA);

        const div = document.createElement("div");
        div.className = "giocatore-item";
        div.textContent = `${nome} | ${ruolo} | ${squadraSA} | ‚Ç¨${quot}`;
        div.addEventListener("click", () => {
          if (confirm(`Vuoi davvero scegliere ${nome}?`)) {
            const form = document.createElement("form");
            form.method = "POST";
            form.action = "https://script.google.com/macros/s/AKfycby0W3NDRg4zc9RZqulatahxrlCjOzirVYmPLxZPliqPXiJxUOUBZww0pm1Y-KyzG3Y/exec";
            form.style.display = "none";
            const g = document.createElement("input");
            g.name = "giocatore";
            g.value = nome;
            form.appendChild(g);
            document.body.appendChild(form);
            form.submit();
          }
        });
        listaDiv.appendChild(div);
      });

      filtro.innerHTML = '<option value="">-- Tutte --</option>';
      [...setSA].sort().forEach(sa => {
        const o = document.createElement("option");
        o.textContent = sa;
        filtro.appendChild(o);
      });

      filtro.addEventListener("change", () => {
        listaDiv.innerHTML = "";
        allRows.forEach(r => {
          const [nome, ruolo, squadraSA, quot] = r.split(",").map(c => c.trim().replace(/^"|"$/g, ""));
          const key = normalize(nome);
          if (giocatoriScelti.has(key) || (filtro.value && squadraSA !== filtro.value)) return;
          const div = document.createElement("div");
          div.className = "giocatore-item";
          div.textContent = `${nome} | ${ruolo} | ${squadraSA} | ‚Ç¨${quot}`;
          div.addEventListener("click", () => {
            if (confirm(`Vuoi davvero scegliere ${nome}?`)) {
              const form = document.createElement("form");
              form.method = "POST";
              form.action = "https://script.google.com/macros/s/AKfycby0W3NDRg4zc9RZqulatahxrlCjOzirVYmPLxZPliqPXiJxUOUBZww0pm1Y-KyzG3Y/exec";
              form.style.display = "none";
              const g = document.createElement("input");
              g.name = "giocatore";
              g.value = nome;
              form.appendChild(g);
              document.body.appendChild(form);
              form.submit();
            }
          });
          listaDiv.appendChild(div);
        });
      });
    }

    async function caricaPick() {
      const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTDKKMarxp0Kl7kiIWa-1X7jB-54KcQaLIGArN1FfR_X40rwAKVRgUYRGhrzIJ7SsKtUPnk_Cz8F0qt/pub?output=csv");
      const text = await response.text();
      const righe = text.trim().split(/\r?\n/).slice(1);
      const tbody = document.querySelector("#tabella-pick tbody");
      tbody.innerHTML = "";

      const ultime = [], perRuolo = {}, perSquadra = {};
      let evidenziata = false;

      righe.forEach(riga => {
        const [pick, squadraFant, giocatore] = riga.match(/(".*?"|[^",]+)(?=,|$)/g)?.map(c => c.replace(/^"|"$/g, "")) || [];
        const key = normalize(giocatore);
        const ruolo = ruoloMap[key] || "‚Äî";
        const squadraSA = squadraMap[key]?.[0] || "‚Äî";
        const quot = squadraMap[key]?.[1] || "‚Äî";

        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${pick}</td><td>${squadraFant}</td><td>${giocatore}</td><td>${ruolo}</td><td>${squadraSA}</td><td>${quot}</td>`;
        if (!giocatore && !evidenziata) {
          tr.classList.add("next-pick");
          evidenziata = true;
        }
        tbody.appendChild(tr);

        if (giocatore) ultime.push(giocatore);
        if (ruolo !== "‚Äî") perRuolo[ruolo] = (perRuolo[ruolo] || 0) + 1;
        if (squadraFant) perSquadra[squadraFant] = (perSquadra[squadraFant] || 0) + 1;
      });

      document.getElementById("ultime-pick").innerHTML = `<strong>Ultime 3 Pick:</strong> ${ultime.slice(-3).reverse().join(", ")}`;
      document.getElementById("stat-ruolo").innerHTML = `<strong>Pick per Ruolo:</strong> ${Object.entries(perRuolo).map(([r,c]) => `${r}: ${c}`).join(" | ")}`;
      document.getElementById("stat-squadra").innerHTML = `<strong>Pick per Squadra Fanta:</strong> ${Object.entries(perSquadra).map(([s,c]) => `${s}: ${c}`).join(" | ")}`;
    }

    window.addEventListener("DOMContentLoaded", async () => {
      await mostraTurnoAttuale();
      await caricaGiocatori();
      await caricaPick();
    });
  </script>
</body>
</html>
