
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draft Room - Lega degli Eroi</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="draft.css">
</head>
<body>
  <h1>Draft Room</h1>
  <div id="turno-attuale"></div>
  <div class="container">
    <div class="colonna-sinistra">
      <table id="tabella-pick">
        <thead>
          <tr>
            <th onclick="ordinaPick(0, true)">Pick</th>
            <th onclick="ordinaPick(1)">Fanta Team</th>
            <th onclick="ordinaPick(2)">Giocatore</th>
            <th onclick="ordinaPick(3)">Ruolo</th>
            <th onclick="ordinaPick(4)">Squadra Serie A</th>
            <th onclick="ordinaPick(5, true)">Quotazione</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="colonna-destra">
      <div class="filtri">
        <input type="text" id="searchGiocatore" placeholder="Cerca giocatore...">
        <input type="text" id="cercaRuolo" placeholder="Cerca ruolo (es. D, C, A)...">
        <select id="filtroRuolo"><option value="">Tutti i ruoli</option></select>
        <select id="filtroSerieA"><option value="">Tutte le squadre</option></select>
      </div>
      <table>
        <thead>
          <tr>
            <th>Giocatore</th>
            <th>Ruolo</th>
            <th>Squadra</th>
          </tr>
        </thead>
        <tbody id="lista-giocatori"></tbody>
      </table>
    </div>
  </div>
  <div id="riepilogo-squadre" class="riepilogo-container"></div>
  <script src="draft_script_unificato_COMPLETO_OK.js"></script>
</body>
</html>
