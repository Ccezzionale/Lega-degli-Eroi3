<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draft Room - Lega degli Eroi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001f3f;
      padding: 20px;
      color: #ffffff;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    .top-link {
      text-align: center;
      margin-bottom: 30px;
    }
    .top-link a {
      color: #00ffff;
      text-decoration: none;
      font-size: 1.2em;
    }
    form {
      background: #003366;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      max-width: 500px;
      margin: 0 auto 40px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #ffffff;
      color: #000;
    }
    button {
      background-color: #ff4136;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #ff6347;
    }
    #aggiorna {
      background-color: #0074D9;
      margin: 0 auto 20px;
      display: block;
    }
    #message {
      text-align: center;
      margin-top: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #ffffff;
      color: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #003366;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #0074D9;
      color: white;
      text-transform: uppercase;
    }
    .stats {
      margin-top: 40px;
      padding: 20px;
      background: #003366;
      border-radius: 10px;
    }
    .stats h2 {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Draft Room - Lega degli Eroi</h1>
  <div class="top-link">
    <a href="statistiche.html" target="_blank">üìä Vai alle Statistiche del Draft</a>
  </div>

  <form method="POST" action="https://script.google.com/macros/s/AKfycby0W3NDRg4zc9RZqulatahxrlCjOzirVYmPLxZPliqPXiJxUOUBZww0pm1Y-KyzG3Y/exec">
    <label for="pick">Numero Pick:</label>
    <input type="number" name="pick" id="pick" required />
    <label for="squadra">Nome Squadra:</label>
    <select name="squadra" id="squadra" required>
      <option value="">-- Seleziona una squadra --</option>
      <option>MinneSota Snakes</option>
      <option>Pandinicoccolosini</option>
      <option>Desperados</option>
      <option>Giulay</option>
      <option>Ibla</option>
      <option>Minnesode Timberland</option>
      <option>Bayern Christiansen</option>
      <option>Team Bartowski</option>
    </select>
    <label for="giocatore">Giocatore:</label>
    <input type="text" name="giocatore" id="giocatore" required />
    <button type="submit">Invia Pick</button>
    <div id="message"></div>
  </form>

  <button id="aggiorna" onclick="caricaPick()">üîÅ Aggiorna Pick</button>

  <table id="tabella-pick">
    <thead>
      <tr>
        <th>Pick</th>
        <th>Squadra</th>
        <th>Giocatore</th>
        <th>Ruolo</th>
        <th>Squadra Serie A</th>
        <th>Quotazione</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="stats">
    <h2>Statistiche Live</h2>
    <div id="ultime-pick"></div>
    <div id="stat-ruolo"></div>
    <div id="stat-squadra"></div>
  </div>

  <script>
    let ruoloMap = {}, squadraMap = {};

    const normalize = str =>
      str.normalize("NFD")
         .replace(/[\u0300-\u036f]/g, "")
         .replace(/[^a-z0-9]/gi, "")
         .toLowerCase();

    async function caricaLookupGiocatori() {
      const res  = await fetch("giocatori_completo_finale.csv");
      const text = await res.text();
      const lines = text.trim().split(/\r?\n/).slice(1);
      lines.forEach(r => {
        const [nome, ruolo, squadra, quotazione] = r.split(",").map(c => c.trim().replace(/^"|"$/g,""));
        const key = normalize(nome);
        ruoloMap[key] = ruolo;
        squadraMap[key] = [squadra, quotazione];
      });
    }

    async function caricaPick() {
      if (Object.keys(ruoloMap).length === 0) await caricaLookupGiocatori();

      const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTDKKMarxp0Kl7kiIWa-1X7jB-54KcQaLIGArN1FfR_X40rwAKVRgUYRGhrzIJ7SsKtUPnk_Cz8F0qt/pub?output=csv");
      const text = await response.text();
      const righe = text.trim().split(/\r?\n/).slice(1);
      const tbody = document.querySelector("#tabella-pick tbody");
      tbody.innerHTML = "";

      const ultime = [];
      const perRuolo = {};
      const perSquadra = {};

      righe.forEach(riga => {
        const colonne = riga.match(/(".*?"|[^",]+)(?=,|$)/g)?.map(c => c.replace(/^"|"$/g, ""));
        if (colonne && colonne.length >= 3) {
          const pick = colonne[0];
          const squadra = colonne[1];
          const giocatore = colonne[2];
          const key = normalize(giocatore);
          const ruolo = ruoloMap[key] || "‚Äî";
          const squadraSerieA = squadraMap[key] ? squadraMap[key][0] : "‚Äî";
          const quotazione = squadraMap[key] ? squadraMap[key][1] : "‚Äî";

          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${pick}</td><td>${squadra}</td><td>${giocatore}</td><td>${ruolo}</td><td>${squadraSerieA}</td><td>${quotazione}</td>`;
          tbody.appendChild(tr);

          if (giocatore) ultime.push(giocatore);
          if (ruolo !== "‚Äî") perRuolo[ruolo] = (perRuolo[ruolo] || 0) + 1;
          if (squadra !== "") perSquadra[squadra] = (perSquadra[squadra] || 0) + 1;
        }
      });

      document.getElementById("ultime-pick").innerHTML = `<strong>Ultime 3 Pick:</strong> ${ultime.slice(-3).reverse().join(", ")}`;
      document.getElementById("stat-ruolo").innerHTML = `<strong>Pick per Ruolo:</strong> ${Object.entries(perRuolo).map(([r,c]) => `${r}: ${c}`).join(" | ")}`;
      document.getElementById("stat-squadra").innerHTML = `<strong>Pick per Squadra Fanta:</strong> ${Object.entries(perSquadra).map(([s,c]) => `${s}: ${c}`).join(" | ")}`;
    }
  </script>
</body>
</html>
