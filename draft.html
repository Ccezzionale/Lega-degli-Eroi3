
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draft Room - Lega degli Eroi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto 40px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #message {
      text-align: center;
      margin-top: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #003366;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Draft Room - Lega degli Eroi</h1>
  <form method="POST" action="https://script.google.com/macros/s/AKfycby0W3NDRg4zc9RZqulatahxrlCjOzirVYmPLxZPliqPXiJxUOUBZww0pm1Y-KyzG3Y/exec">
    <label for="pick">Numero Pick:</label>
    <input type="number" name="pick" id="pick" required />
    <label for="squadra">Nome Squadra:</label>
    <input type="text" name="squadra" id="squadra" required />
    <label for="giocatore">Giocatore:</label>
    <input type="text" name="giocatore" id="giocatore" required />
    <button type="submit">Invia Pick</button>
    <div id="message"></div>
  </form>

  <table id="tabella-pick">
    <thead>
      <tr>
        <th>Pick</th>
        <th>Squadra</th>
        <th>Giocatore</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function caricaPick() {
      try {
        const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRA2qQFUn9d3NEJGp5a7K53VXkVvcnfGQap5olwX4KnEYhRkWf-p5bTshAhuITBRZQdW4yadJ9ht-jT/pub?output=csv");
        const text = await response.text();
        const righe = text.trim().split("\n").slice(1);
        const tbody = document.querySelector("#tabella-pick tbody");
        tbody.innerHTML = "";
        righe.forEach(riga => {
          const colonne = riga.split(",");
          if (colonne.length >= 3) {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${colonne[0]}</td><td>${colonne[1]}</td><td>${colonne[2]}</td>`;
            tbody.appendChild(tr);
          }
        });
      } catch (err) {
        console.error("Errore nel caricamento delle pick:", err);
      }
    }

    window.addEventListener("load", caricaPick);
    setInterval(caricaPick, 5000);
  </script>
</body>
</html>
