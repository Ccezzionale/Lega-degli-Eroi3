<!DOCTYPE html>

<html lang="it">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Draft Room - Lega degli Eroi</title>
<style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001f3f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      font-size: 2.4em;
      margin: 20px 0 10px;
      text-transform: uppercase;
    }
    .top-link {
      text-align: center;
      margin-bottom: 10px;
    }
    .top-link a {
      color: #00ffff;
      text-decoration: none;
      font-size: 1.2em;
    }
    #turno-attuale {
      text-align: center;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 0 20px 40px;
    }
    .tabella-container {
      flex: 1;
    }
    .lista-container {
      flex: 1;
      background-color: #003366;
      padding: 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      color: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #003366;
      padding: 8px;
      text-align: center;
      font-size: 0.9em;
      cursor: pointer;
    }
    th {
      background-color: #0074D9;
      color: white;
      text-transform: uppercase;
    }
    .next-pick {
      background-color: #ffe680 !important;
    }
    .stats {
      margin-top: 20px;
      padding: 20px;
      background: #003366;
      border-radius: 10px;
    }
    .stats h2 {
      color: #ffcc00;
      margin-top: 0;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #ff4136;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #ff6347;
    }
    #lista-giocatori-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #lista-giocatori-table th, #lista-giocatori-table td {
      border: 1px solid #ffffff33;
      padding: 8px;
      text-align: center;
      color: white;
      background-color: #004080; /* üëà sfondo visibile */
    }
    #lista-giocatori-table th {
      background-color: #005299;
      cursor: pointer;
    }
    #lista-giocatori-table tbody tr:hover {
      background-color: #004080;
    }
  
#tabella-pick-container {
  max-height: 420px;
  overflow-y: auto;
  border-radius: 10px;
  margin-bottom: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>Draft Room - Lega degli Eroi</h1>
<div class="top-link">
<a href="statistiche.html" target="_blank">üìä Vai alle Statistiche del Draft</a>
</div>
<div id="turno-attuale">‚è≥ Caricamento turno in corso...</div>
<div class="container">
<div class="tabella-container">
<div id="tabella-pick-container"><table id="tabella-pick">
<thead>
<tr>
<th>Pick</th>
<th>Squadra</th>
<th>Giocatore</th>
<th>Ruolo</th>
<th>Squadra Serie A</th>
<th>Quot.</th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<div class="stats">
<h2>Statistiche Live</h2>
<div id="ultime-pick"></div>
<div id="stat-ruolo"></div>
<div id="stat-squadra"></div>
</div>
</div>
<div class="lista-container">
<label for="filtroSerieA">Filtra per Squadra Serie A:</label><label for="filtroRuolo">Filtra per Ruolo:</label><select id="filtroRuolo"><option value="">-- Tutti i Ruoli --</option></select><label for="searchGiocatore">Cerca Giocatore:</label><input id="searchGiocatore" placeholder="Digita un nome..." type="text"/>
<select id="filtroSerieA"><option value="">-- Tutte --</option></select>
<table id="lista-giocatori-table">
<thead>
<tr>
<th onclick="ordinaTabella(0, 'nome')">Giocatore</th>
<th onclick="ordinaTabella(1, 'ruolo')">Ruolo</th>
<th onclick="ordinaTabella(2, 'squadra')">Squadra</th>
<th onclick="ordinaTabella(3, 'quotazione', true)">Quotazione</th>
</tr>
</thead>
<tbody id="lista-giocatori"></tbody>
</table>
</div>
</div>
<script>
function popolaFiltroRuolo() {
  const filtroRuoloSelect = document.getElementById("filtroRuolo");
  const ruoloSet = new Set();

  allRows.forEach(r => {
    const [nome, ruolo] = r.split(",").map(c => c.trim().replace(/^"|"$/g, ""));
    if (nome && ruolo) ruoloSet.add(ruolo);
  });

  filtroRuoloSelect.innerHTML = '<option value="">-- Tutti i Ruoli --</option>';
  [...ruoloSet].sort().forEach(r => {
    const opt = document.createElement("option");
    opt.value = r;
    opt.textContent = r;
    filtroRuoloSelect.appendChild(opt);
  });
}



    let ruoloMap = {}, squadraMap = {}, allRows = [], giocatoriScelti = new Set();

    const normalize = str => str.normalize("NFD").replace(/\p{Diacritic}/gu, "").replace(/[^a-z0-9]/gi, "").toLowerCase();

    async function mostraTurnoAttuale() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDKKMarxp0Kl7kiIWa-1X7jB-54KcQaLIGArN1FfR_X40rwAKVRgUYRGhrzIJ7SsKtUPnk_Cz8F0qt/pub?output=csv";
      const csv = await (await fetch(url)).text();
      const righe = csv.trim().split(/\r?\n/).slice(1);
      const prossima = righe.find(r => r.split(",")[2].trim() === "");
      if (!prossima) return document.getElementById("turno-attuale").textContent = "‚úÖ Draft completato!";
      const [pick, squadra] = prossima.split(",");
      document.getElementById("turno-attuale").textContent = `üéØ √à il turno di: ${squadra} (Pick ${pick})`;
    }

    async function caricaGiocatori() {
      const res = await fetch("giocatori_completo_finale.csv");
      const text = await res.text();
      allRows = text.trim().split(/\r?\n/).slice(1);
      const pickText = await (await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTDKKMarxp0Kl7kiIWa-1X7jB-54KcQaLIGArN1FfR_X40rwAKVRgUYRGhrzIJ7SsKtUPnk_Cz8F0qt/pub?output=csv")).text();
      pickText.split(/\r?\n/).slice(1).forEach(r => {
        const name = r.split(",")[2]?.trim();
        if (name) giocatoriScelti.add(normalize(name));
      });

      aggiornaLista();
      const filtro = document.getElementById("filtroSerieA");
      const setSA = new Set();
      allRows.forEach(r => {
        const [, , squadraSA] = r.split(",").map(c => c.trim());
        setSA.add(squadraSA);
      });
      filtro.innerHTML = '<option value="">-- Tutte --</option>';
      [...setSA].sort().forEach(sa => {
        const o = document.createElement("option");
        o.textContent = sa;
        filtro.appendChild(o);
      });
      filtro.addEventListener("change", aggiornaLista);
  popolaFiltroRuolo();
    }

    function aggiornaLista() {
      const filtro = document.getElementById("filtroSerieA").value;
      const filtroRuolo = document.getElementById("filtroRuolo").value;
      const tbody = document.getElementById("lista-giocatori");
      tbody.innerHTML = "";
      const ruoloSet = new Set();
      allRows.forEach(r => {
        const [nome, ruolo, squadraSA, quot] = r.split(",").map(c => c.trim().replace(/^"|"$/g, ""));
        const key = normalize(nome);
        if (giocatoriScelti.has(key)) return;
        ruoloSet.add(ruolo);
      if (filtro && squadraSA !== filtro) return;
      if (filtroRuolo && ruolo !== filtroRuolo) return;
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${nome}</td><td>${ruolo}</td><td>${squadraSA}</td><td>${quot}</td>`;
        tr.addEventListener("click", () => {
          if (confirm(`Vuoi davvero scegliere ${nome}?`)) {
            const form = document.createElement("form");
            form.method = "POST";
            form.action = "https://script.google.com/macros/s/AKfycby0W3NDRg4zc9RZqulatahxrlCjOzirVYmPLxZPliqPXiJxUOUBZww0pm1Y-KyzG3Y/exec";
            form.style.display = "none";
            const g = document.createElement("input");
            g.name = "giocatore";
            g.value = nome;
            form.appendChild(g);
            document.body.appendChild(form);
            
            // Aggiunge pick e squadra al form prima dell'invio
            const turnoEl = document.getElementById("turno-attuale");
            const pick = turnoEl?.textContent.match(/Pick (\d+)/)?.[1] || "";
            const squadra = turnoEl?.textContent.match(/di: (.*?) \(/)?.[1] || "";

            const inputPick = document.createElement("input");
            inputPick.name = "pick";
            inputPick.value = pick;
            inputPick.type = "hidden";
            form.appendChild(inputPick);

            const inputSquadra = document.createElement("input");
            inputSquadra.name = "squadra";
            inputSquadra.value = squadra;
            inputSquadra.type = "hidden";
            form.appendChild(inputSquadra);

            form.submit();
            
          }
        });
        tbody.appendChild(tr);
      });
    }

    function ordinaTabella(colIndex, key, numerico = false) {
      const rows = Array.from(document.querySelectorAll("#lista-giocatori tr"));
      rows.sort((a, b) => {
        const aVal = a.cells[colIndex].textContent.trim();
        const bVal = b.cells[colIndex].textContent.trim();
        return numerico ? parseFloat(bVal) - parseFloat(aVal) : aVal.localeCompare(bVal);
      });
      const tbody = document.getElementById("lista-giocatori");
      tbody.innerHTML = "";
      const ruoloSet = new Set();
      rows.forEach(row => tbody.appendChild(row));
    }

    async function caricaPick() {
      const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTDKKMarxp0Kl7kiIWa-1X7jB-54KcQaLIGArN1FfR_X40rwAKVRgUYRGhrzIJ7SsKtUPnk_Cz8F0qt/pub?output=csv");
      const text = await response.text();
      const righe = text.trim().split(/\r?\n/).slice(1);
      const tbody = document.querySelector("#tabella-pick tbody");
      tbody.innerHTML = "";
      const ruoloSet = new Set();
      const ultime = [], perRuolo = {}, perSquadra = {};
      let evidenziata = false;
      righe.forEach(riga => {
        const [pick, squadraFant, giocatore] = riga.match(/(".*?"|[^",]+)(?=,|$)/g)?.map(c => c.replace(/^"|"$/g, "")) || [];
        const key = normalize(giocatore);
        const ruolo = ruoloMap[key] || "‚Äî";
        const squadraSA = squadraMap[key]?.[0] || "‚Äî";
        const quot = squadraMap[key]?.[1] || "‚Äî";
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${pick}</td><td>${squadraFant}</td><td>${giocatore}</td><td>${ruolo}</td><td>${squadraSA}</td><td>${quot}</td>`;
        if (!giocatore && !evidenziata) {
          tr.classList.add("next-pick");
          evidenziata = true;
        }
        tbody.appendChild(tr);
        if (giocatore) ultime.push(giocatore);
        if (ruolo !== "‚Äî") perRuolo[ruolo] = (perRuolo[ruolo] || 0) + 1;
        if (squadraFant) perSquadra[squadraFant] = (perSquadra[squadraFant] || 0) + 1;
      });
      document.getElementById("ultime-pick").innerHTML = `<strong>Ultime 3 Pick:</strong> ${ultime.slice(-3).reverse().join(", ")}`;
      document.getElementById("stat-ruolo").innerHTML = `<strong>Pick per Ruolo:</strong> ${Object.entries(perRuolo).map(([r,c]) => `${r}: ${c}`).join(" | ")}`;
      const filtroRuoloSelect = document.getElementById("filtroRuolo");
      filtroRuoloSelect.innerHTML = '<option value="">-- Tutti i Ruoli --</option>';
      [...ruoloSet].sort().forEach(r => {
        const opt = document.createElement("option");
        opt.value = r;
        opt.textContent = r;
        filtroRuoloSelect.appendChild(opt);
      });

      document.getElementById("stat-squadra").innerHTML = `<strong>Pick per Squadra Fanta:</strong> ${Object.entries(perSquadra).map(([s,c]) => `${s}: ${c}`).join(" | ")}`;
    }

    window.addEventListener("DOMContentLoaded", async () => {
      await mostraTurnoAttuale();
      await caricaGiocatori();
      
allRows.forEach(r => {
  const [nome, ruolo, squadraSA, quot] = r.split(",").map(c => c.trim().replace(/^"|"$/g, ""));
  const key = normalize(nome);
  ruoloMap[key] = ruolo;
  squadraMap[key] = [squadraSA, quot];
});

  await caricaPick();
    });
  

document.getElementById("searchGiocatore").addEventListener("input", function() {
  const filtro = this.value.toLowerCase();
  const righe = document.querySelectorAll("#lista-giocatori-table tbody tr");
  righe.forEach(r => {
    const nome = r.children[0]?.textContent.toLowerCase();
    r.style.display = !filtro || nome.includes(filtro) ? "" : "none";
  });
});
</script>
</body>
</html>
