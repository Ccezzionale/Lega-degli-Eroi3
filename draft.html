
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draft Room - Lega degli Eroi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001f3f;
      padding: 20px;
      color: #ffffff;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    form {
      background: #003366;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      max-width: 500px;
      margin: 0 auto 40px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #ffffff;
      color: #000;
    }
    button {
      background-color: #ff4136;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #ff6347;
    }
    #message {
      text-align: center;
      margin-top: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #ffffff;
      color: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #003366;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #0074D9;
      color: white;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1>Draft Room - Lega degli Eroi</h1>
  <form method="POST" action="https://script.google.com/macros/s/AKfycby0W3NDRg4zc9RZqulatahxrlCjOzirVYmPLxZPliqPXiJxUOUBZww0pm1Y-KyzG3Y/exec">
    <label for="pick">Numero Pick:</label>
    <input type="number" name="pick" id="pick" required />
    <label for="squadra">Nome Squadra:</label>
    <input type="text" name="squadra" id="squadra" required />
    <label for="giocatore">Giocatore:</label>
    <input type="text" name="giocatore" id="giocatore" required />
    <button type="submit">Invia Pick</button>
    <div id="message"></div>
  </form>

  <table id="tabella-pick">
    <thead>
      <tr>
        <th>Pick</th>
        <th>Squadra</th>
        <th>Giocatore</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function caricaPick() {
      try {
        const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTDKKMarxp0Kl7kiIWa-1X7jB-54KcQaLIGArN1FfR_X40rwAKVRgUYRGhrzIJ7SsKtUPnk_Cz8F0qt/pub?output=csv");
        const text = await response.text();
        if (!text.trim() || text.trim().split("\n").length < 2) return; // Protezione contro CSV vuoto
        const righe = text.trim().split("\n").slice(1);
        const tbody = document.querySelector("#tabella-pick tbody");
        tbody.innerHTML = "";
        righe.forEach(riga => {
          const colonne = riga.split(",");
          if (colonne.length >= 3) {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${colonne[0]}</td><td>${colonne[1]}</td><td>${colonne[2]}</td>`;
            tbody.appendChild(tr);
          }
        });
      } catch (err) {
        console.error("Errore nel caricamento delle pick:", err);
      }
    }

    // Ritardo iniziale di 2 secondi
    window.addEventListener("load", () => {
      setTimeout(() => {
        caricaPick();
        setInterval(caricaPick, 5000);
      }, 2000);
    });
  </script>
</body>
</html>
