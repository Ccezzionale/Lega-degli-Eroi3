<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draft Room - Lega degli Eroi</title>
  <style>
    /* ... (stile invariato, gi√† presente) ... */
  </style>
</head>
<body>
  <h1>Draft Room - Lega degli Eroi</h1>
  <div class="top-link">
    <a href="statistiche.html" target="_blank">üìä Vai alle Statistiche del Draft</a>
  </div>

  <!-- FORM PICK gi√† presente -->

  <button id="aggiorna">üîÅ Aggiorna Pick</button>

  <table id="tabella-pick">
    <thead>
      <tr>
        <th>Pick</th>
        <th>Squadra</th>
        <th>Giocatore</th>
        <th>Ruolo</th>
        <th>Squadra Serie A</th>
        <th>Quot.</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="stats">
    <h2>Statistiche Live</h2>
    <div id="ultime-pick"></div>
    <div id="stat-ruolo"></div>
    <div id="stat-squadra"></div>
  </div>

  <script>
    const ruoloMap = {}, squadraMap = {}, allRows = [];
    const normalize = s => s.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/gi, "").toLowerCase();

    async function caricaLookupGiocatori() {
      const text = await (await fetch("giocatori_completo_finale.csv")).text();
      allRows.push(...text.trim().split(/\r?\n/).slice(1));

      const draftCSV = await (await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTDKKMarxp0Kl7kiIWa-1X7jB-54KcQaLIGArN1FfR_X40rwAKVRgUYRGhrzIJ7SsKtUPnk_Cz8F0qt/pub?output=csv")).text();
      const scelti = new Set(
        draftCSV.split(/\r?\n/).slice(1)
          .map(r => r.split(",")[2]?.trim())
          .filter(Boolean)
          .map(normalize)
      );

      const dl = document.getElementById("lista-giocatori");
      const filtro = document.getElementById("filtroSerieA");
      const setSA = new Set();

      allRows.forEach(r => {
        const [nome, ruolo, squadraSA, quot] = r.split(",").map(c => c.trim().replace(/^"|"$/g, ""));
        const key = normalize(nome);
        ruoloMap[key] = ruolo;
        squadraMap[key] = [squadraSA, quot];
        setSA.add(squadraSA);
        if (!scelti.has(key)) {
          const opt = document.createElement("option");
          opt.value = nome;
          opt.label = `${ruolo} | ${squadraSA} | ‚Ç¨${quot}`;
          dl.appendChild(opt);
        }
      });

      [...setSA].sort().forEach(sa => {
        const o = document.createElement("option");
        o.textContent = sa;
        filtro.appendChild(o);
      });

      filtro.addEventListener("change", () => {
        dl.innerHTML = "";
        allRows.forEach(r => {
          const [nome, ruolo, squadraSA, quot] = r.split(",").map(c => c.trim().replace(/^"|"$/g, ""));
          const key = normalize(nome);
          if ((!filtro.value || squadraSA === filtro.value) && !scelti.has(key)) {
            const opt = document.createElement("option");
            opt.value = nome;
            opt.label = `${ruolo} | ${squadraSA} | ‚Ç¨${quot}`;
            dl.appendChild(opt);
          }
        });
      });
    }

    async function caricaPick() {
      if (Object.keys(ruoloMap).length === 0) await caricaLookupGiocatori();

      const text = await (await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTDKKMarxp0Kl7kiIWa-1X7jB-54KcQaLIGArN1FfR_X40rwAKVRgUYRGhrzIJ7SsKtUPnk_Cz8F0qt/pub?output=csv")).text();
      const righe = text.split(/\r?\n/).slice(1);
      const tbody = document.querySelector("#tabella-pick tbody");
      tbody.innerHTML = "";

      const ultime = [];
      const perRuolo = {}, perSquadra = {};
      let evidenziata = false;

      righe.forEach(riga => {
        const cols = riga.match(/(".*?"|[^",]+)(?=,|$)/g)?.map(c => c.replace(/^"|"$/g, ""));
        if (!cols) return;
        const pick = cols[0] || "";
        const squadraFant = cols[1] || "";
        const giocatore = cols[2] || "";
        const key = normalize(giocatore);
        const ruolo = ruoloMap[key] || "‚Äî";
        const squadraSA = squadraMap[key]?.[0] || "‚Äî";
        const quotazione = squadraMap[key]?.[1] || "‚Äî";

        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${pick}</td><td>${squadraFant}</td><td>${giocatore}</td><td>${ruolo}</td><td>${squadraSA}</td><td>${quotazione}</td>`;

        if (!giocatore && !evidenziata) {
          tr.classList.add("next-pick");
          evidenziata = true;
        }
        tbody.appendChild(tr);

        if (giocatore) ultime.push(giocatore);
        if (ruolo !== "‚Äî") perRuolo[ruolo] = (perRuolo[ruolo] || 0) + 1;
        if (squadraFant) perSquadra[squadraFant] = (perSquadra[squadraFant] || 0) + 1;
      });

      document.getElementById("ultime-pick").innerHTML = `<strong>Ultime 3 Pick:</strong> ${ultime.slice(-3).reverse().join(", ")}`;
      document.getElementById("stat-ruolo").innerHTML = `<strong>Pick per Ruolo:</strong> ${Object.entries(perRuolo).map(([r, c]) => `${r}: ${c}`).join(" | ")}`;
      document.getElementById("stat-squadra").innerHTML = `<strong>Pick per Squadra Fanta:</strong> ${Object.entries(perSquadra).map(([s, c]) => `${s}: ${c}`).join(" | ")}`;
    }

    document.getElementById("aggiorna").addEventListener("click", caricaPick);
    window.addEventListener("DOMContentLoaded", caricaPick);
  </script>
</body>
</html>
