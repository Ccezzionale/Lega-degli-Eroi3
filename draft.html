<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draft Room - Lega degli Eroi</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="draft.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001f3f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      font-size: 2.4em;
      margin: 110px 0 10px;
      text-transform: uppercase;
    }
    .top-link {
      text-align: center;
      margin-bottom: 6px;
    }
    .top-link a {
      color: #00ffff;
      text-decoration: none;
      font-size: 1.2em;
    }
    #turno-attuale {
      text-align: center;
      font-weight: bold;
      color: #ffcc00;
      margin: 0 auto 10px;
      font-size: 14px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      gap: 20px;
      padding: 0 20px 40px;
      max-width: 100%;
      box-sizing: border-box;
      overflow-x: auto;
    }
    .tabella-container,
    .lista-container {
      flex: 0 0 auto;
      width: 700px;
      min-width: 700px;
    }
    #tabella-pick-container {
      max-height: 420px;
      overflow-y: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      color: #000;
      border-radius: 10px;
    }
    th, td {
      border: 1px solid #003366;
      padding: 8px;
      text-align: center;
      font-size: 0.9em;
    }
    th {
      background-color: #0074D9;
      color: white;
      text-transform: uppercase;
    }
    .next-pick {
      background-color: #ffe680 !important;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    #lista-giocatori-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #lista-giocatori-table th, #lista-giocatori-table td {
      border: 1px solid #ffffff33;
      padding: 8px;
      text-align: center;
      color: white;
      background-color: #004080;
    }
    #lista-giocatori-table th {
      background-color: #005299;
      cursor: pointer;
    }
    #lista-giocatori-table-container {
      max-height: 420px;
      overflow-y: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 10px;
    }
    nav {
      background-color: #004080;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .navbar {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 1rem 0;
      gap: 1.5rem;
    }
    .navbar li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .navbar li a.active,
    .navbar li a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        font-size: 13px;
        padding: 8px;
      }
      h1 {
        font-size: 1.6em;
        margin: 90px 0 6px !important;
      }
      #turno-attuale {
        font-size: 14px;
        padding: 4px 0;
        margin-bottom: 10px !important;
      }
      .container {
        flex-direction: column;
        gap: 10px;
        padding: 10px;
      }
      .tabella-container, .lista-container {
        width: 100%;
        min-width: 100%;
      }
      #tabella-pick-container {
        max-height: 200px;
        overflow-y: auto;
      }
      #tabella-pick {
        font-size: 12px;
      }
      #tabella-pick th, #tabella-pick td {
        padding: 4px;
      }
      #lista-giocatori-table {
        font-size: 12px;
      }
      #lista-giocatori-table th, #lista-giocatori-table td {
        padding: 4px;
      }
      #lista-giocatori-table-container {
        max-height: 200px;
        overflow-x: auto;
      }
      #riepilogo-squadre {
        flex-direction: column;
        padding: 10px;
      }
      select, input {
        font-size: 13px;
        padding: 4px;
      }
    }
  </style>
</head>
