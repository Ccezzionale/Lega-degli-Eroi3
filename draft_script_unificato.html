
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draft Room - Lega degli Eroi</title>
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001f3f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      font-size: 2.4em;
      margin: 20px 0 10px;
      text-transform: uppercase;
    }
    .top-link {
      text-align: center;
      margin-bottom: 10px;
    }
    .top-link a {
      color: #00ffff;
      text-decoration: none;
      font-size: 1.2em;
    }
    #turno-attuale {
      text-align: center;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 0 20px 40px;
    }
    .tabella-container {
      flex: 1;
    }
    .lista-container {
      flex: 1;
      background-color: #003366;
      padding: 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      color: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #003366;
      padding: 8px;
      text-align: center;
      font-size: 0.9em;
    }
    th {
      background-color: #0074D9;
      color: white;
      text-transform: uppercase;
    }
    .next-pick {
      background-color: #ffe680 !important;
    }
    .stats {
      margin-top: 20px;
      padding: 20px;
      background: #003366;
      border-radius: 10px;
    }
    .stats h2 {
      color: #ffcc00;
      margin-top: 0;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #ff4136;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #ff6347;
    }
    #lista-giocatori-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #lista-giocatori-table th, #lista-giocatori-table td {
      border: 1px solid #ffffff33;
      padding: 8px;
      text-align: center;
      color: white;
      background-color: #004080;
    }
    #lista-giocatori-table th {
      background-color: #005299;
      cursor: pointer;
    }
    #tabella-pick-container {
      max-height: 420px;
      overflow-y: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  
.container {
  display: flex;
  flex-wrap: nowrap;
  overflow-x: auto;
  gap: 20px;
  padding: 0 20px 40px;
  max-width: 100%;
  box-sizing: border-box;
}

.tabella-container,
.lista-container {
  flex: 0 0 auto;
  width: 700px;
  min-width: 700px;
}


.lista-container {
  overflow-y: auto;
  max-height: 420px;
}

</style>
</head>
<body>
<h1>Draft Room - Lega degli Eroi</h1>
<div class="top-link">
<a href="statistiche.html" target="_blank">üìä Vai alle Statistiche del Draft</a>
</div>
<div id="turno-attuale">‚è≥ Caricamento turno in corso...</div>
<div class="container">
<div class="tabella-container">
<div id="tabella-pick-container">
  <table id="tabella-pick">
    <thead>
      <tr>
        <th>Pick</th>
        <th>Squadra</th>
        <th>Giocatore</th>
        <th>Ruolo</th>
        <th>Squadra Serie A</th>
        <th>Quot.</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<div class="stats">
  <h2>Statistiche Live</h2>
  <div id="ultime-pick"></div>
  <div id="stat-ruolo"></div>
  <div id="stat-squadra"></div>
</div>
</div>
<div class="lista-container">
  <label for="filtroSerieA">Filtra per Squadra Serie A:</label>
  <select id="filtroSerieA"><option value="">-- Tutte --</option></select>
  <label for="filtroRuolo">Filtra per Ruolo:</label>
  <select id="filtroRuolo"><option value="">-- Tutti i Ruoli --</option></select>
  <label for="searchGiocatore">Cerca Giocatore:</label>
  <input id="searchGiocatore" placeholder="Digita un nome..." type="text"/>
  <table id="lista-giocatori-table">
    <thead>
      <tr>
        <th onclick="ordinaTabella(0, 'nome')">Giocatore</th>
        <th onclick="ordinaTabella(1, 'ruolo')">Ruolo</th>
        <th onclick="ordinaTabella(2, 'squadra')">Squadra</th>
        <th onclick="ordinaTabella(3, 'quotazione', true)">Quotazione</th>
      </tr>
    </thead>
    <tbody id="lista-giocatori"></tbody>
  </table>
</div>
</div>
<script src="draft_script_unificato.js"></script>

<h2 style="text-align:center; color:#ffcc00;">üìã Riepilogo Pick per Squadra</h2>
<div id="tabella-chiamate-per-squadra" style="display: flex; flex-wrap: wrap; gap: 20px; padding: 20px;">
  <!-- Qui verranno inserite le chiamate dinamicamente -->
</div>

</body>
</html>
