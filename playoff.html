  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #222;
      overflow-x: auto;
    }

    h1 {
      text-align: center;
      color: #001f3f;
      margin-top: 20px;
      font-size: 2.4rem;
      text-shadow: 1px 1px 1px #ccc;
    }

    .bracket {
      display: flex;
      align-items: flex-start;
      flex-direction: row;
      gap: 30px;
      width: max-content;
      padding: 40px;
    }

    .blocco-colonna {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .blocco-colonna h2 {
      color: #001f3f;
      font-size: 1.1rem;
      margin-bottom: 12px;
    }

    .colonna {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .match {
      background-color: white;
      border: 2px solid #001f3f;
      border-radius: 8px;
      padding: 10px 20px;
      min-width: 160px;
      color: #001f3f;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .finale {
      font-weight: bold;
      background-color: #ffcc00;
      color: #001f3f;
    }

    .match.vincente {
      border: 2px solid #ffcc00;
      background-color: #fff8dc;
    }

    .squadra.orizzontale {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .squadra.orizzontale img {
      max-height: 24px;
      max-width: 24px;
    }

    .squadra.orizzontale span {
      font-weight: bold;
      color: #001f3f;
    }

    .spaziata {
      margin-top: 100px;
    }

    .semifinale-sx,
    .semifinale-dx {
      margin-top: 120px;
    }

    .coppa-vittoria {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .coppa-vittoria img {
      width: 180px;
      height: auto;
    }

    .vincitore-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .logo-vincitore {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 6px;
    }

    .nome-vincitore {
      color: #001f3f;
      font-weight: bold;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .bracket {
        gap: 20px;
        padding: 20px;
      }

      .match {
        min-width: 140px;
        padding: 8px 10px;
        font-size: 0.85rem;
      }

      h1 {
        font-size: 1.6rem;
        margin-top: 10px;
      }
    }
  </style>
</head>
