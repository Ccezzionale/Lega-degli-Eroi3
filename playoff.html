<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playoff - Lega degli Eroi</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffcc00;
      text-transform: uppercase;
    }

    .bracket {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .round {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 180px;
    }

    .match {
      background-color: #003366;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      border: 2px solid #ffcc00;
    }

    .match span {
      display: block;
      margin: 5px 0;
    }

    .round-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      color: #00ffff;
    }
    /* ðŸ”µ NASCONDI .mobile-bracket su desktop */
@media (min-width: 769px) {
  .mobile-bracket {
    display: none;
  }
}

/* ðŸ”µ NASCONDI .bracket su mobile */
@media (max-width: 768px) {
  .bracket {
    display: none;
  }
}

/* ðŸ”µ STILE MOBILE PER LE CARD */
  @media (max-width: 768px) {
    .mobile-bracket {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 16px;
    }

    .match-card {
      min-width: 260px;
      background: linear-gradient(to bottom right, #001f3f, #003366);
      border: 2px solid #ffcc00;
      border-radius: 12px;
      padding: 16px;
      color: white;
      text-align: center;
      flex-shrink: 0;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .match-card h4 {
      margin: 0 0 8px;
      font-size: 1.1rem;
      color: #00ffff;
    }

    .match-card .team {
      font-size: 1rem;
      font-weight: bold;
    }

    .match-card .vs {
      font-size: 0.9rem;
      color: #ffcc00;
      margin: 6px 0;
    }

    /* ðŸŸ¨ LAYOUT VERTICALE PER FASI */
    .fase-mobile {
      margin-bottom: 24px;
    }

    .fase-titolo {
      color: #00ffff;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 12px;
      border-bottom: 1px solid #ffcc00;
      padding-bottom: 4px;
    }
  }
</style>
</head>
<body>
  <h1>Playoff 2025</h1>
  
  <!-- Versione Mobile - Card Bracket -->
<div class="mobile-bracket">

  <div class="fase-mobile">
    <div class="fase-titolo">Wild Card</div>
    <div class="match-card" data-partita="WC1"><h4>WC1</h4><div class="team team1"></div><div class="vs">vs</div><div class="team team2"></div></div>
    <div class="match-card" data-partita="WC2"><h4>WC2</h4><div class="team team1"></div><div class="vs">vs</div><div class="team team2"></div></div>
    <div class="match-card" data-partita="WC3"><h4>WC3</h4><div class="team team1"></div><div class="vs">vs</div><div class="team team2"></div></div>
    <div class="match-card" data-partita="WC4"><h4>WC4</h4><div class="team team1"></div><div class="vs">vs</div><div class="team team2"></div></div>
  </div>

  <div class="fase-mobile">
    <div class="fase-titolo">Quarti</div>
    <div class="match-card" data-partita="Q1"><h4>Q1</h4><div class="team team1"></div><div class="vs">vs</div><div class="team team2"></div></div>
    <div class="match-card" data-partita="Q2"><h4>Q2</h4><div class="team team1"></div><div class="vs">vs</div><div class="team team2"></div></div>
    <div class="match-card" data-partita="Q3"><h4>Q3</h4><div class="team team1"></div><div class="vs">vs</div><div class="team team2"></div></div>
    <div class="match-card" data-partita="Q4"><h4>Q4</h4><div class="team team1"></div><div class="vs">vs</div><div class="team team2"></div></div>
  </div>

  <div class="fase-mobile">
    <div class="fase-titolo">Semifinali</div>
    <div class="match-card" data-partita="S1"><h4>S1</h4><div class="team team1"></div><div class="vs">vs</div><div class="team team2"></div></div>
    <div class="match-card" data-partita="S2"><h4>S2</h4><div class="team team1"></div><div class="vs">vs</div><div class="team team2"></div></div>
  </div>

  <div class="fase-mobile">
    <div class="fase-titolo">Finale</div>
    <div class="match-card" data-partita="F"><h4>Finale</h4><div class="team team1"></div><div class="vs">vs</div><div class="team team2"></div></div>
  </div>

</div>

<script src="playoff.js"></script>
<script src="risultati_playoff.js"></script>
  
</body>
</html>
