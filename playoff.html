<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playoff - Lega degli Eroi</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffcc00;
      text-transform: uppercase;
    }

    .bracket {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .round {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 180px;
    }

    .match {
      background-color: #003366;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      border: 2px solid #ffcc00;
    }

    .match span {
      display: block;
      margin: 5px 0;
    }

    .round-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <h1>Playoff 2025</h1>
<div class="bracket">

  <!-- Wild Card -->
  <div class="round">
    <div class="round-title">Wild Card</div>
    <div class="match" data-turno="Wild Card" data-partita="1"><span></span><span>vs</span><span></span></div>
    <div class="match" data-turno="Wild Card" data-partita="2"><span></span><span>vs</span><span></span></div>
    <div class="match" data-turno="Wild Card" data-partita="3"><span></span><span>vs</span><span></span></div>
    <div class="match" data-turno="Wild Card" data-partita="4"><span></span><span>vs</span><span></span></div>
  </div>

  <!-- Quarti -->
  <div class="round">
    <div class="round-title">Quarti</div>
    <div class="match" data-turno="Quarti" data-partita="1"><span></span><span>vs</span><span></span></div>
    <div class="match" data-turno="Quarti" data-partita="2"><span></span><span>vs</span><span></span></div>
    <div class="match" data-turno="Quarti" data-partita="3"><span></span><span>vs</span><span></span></div>
    <div class="match" data-turno="Quarti" data-partita="4"><span></span><span>vs</span><span></span></div>
  </div>

  <!-- Semifinali -->
  <div class="round">
    <div class="round-title">Semifinali (andata/ritorno)</div>
    <div class="match" data-turno="Semifinali" data-partita="1"><span></span><span>vs</span><span></span></div>
    <div class="match" data-turno="Semifinali" data-partita="2"><span></span><span>vs</span><span></span></div>
  </div>

  <!-- Finale -->
  <div class="round">
    <div class="round-title">Finale</div>
    <div class="match" data-turno="Finale" data-partita="1"><span></span><span>vs</span><span></span></div>
  </div>
</div>

<script src="playoff.js"></script>
<script src="risultati_playoff.js"></script>
  
</body>
</html>
